op de officiële diepgangsberekeningsregels, en erkent het aanzienlijke verschil tussen theorie en praktijk. De belangrijkste reden voor deze grote correcties, vooral op de Rijn, ligt in de kwaliteit en het type informatie dat door de autoriteiten wordt verstrekt in vergelijking met andere rivieren zoals de Donau.\n\nOp de Oostenrijkse Donau publiceert de dienst Via Donau alle ondiepe plekken met een duidelijke kaart. Cruciaal is dat zij informatie verstrekken over zowel de diepte in de volledige vaargeul als de diepte in de diepste geul (die een minimale breedte heeft voor eenrichtingsverkeer van een 4-baks duwstel). Met deze precieze informatie wordt de aanbevolen veiligheidsmarge van 30-40 cm toegepast op de maximale diepte in de diepste geul.\n\nDit is een enorm verschil met de Rijn. Hier verstrekken de Duitse en Nederlandse overheden alleen de minimaal gegarandeerde diepte over de volledige vaargeul. Dit dwingt kapiteins om de 30 cm speling toe te passen op het ondiepste mogelijke punt, zelfs als ze weten dat de vaargeul elders veel dieper is. Deze officiële methode is de reden waarom kapiteins op de Rijn soms relatief grote "correcties" hebben ontwikkeld, aangezien de autoriteiten er niet altijd in om ook voor de schipper daadwerkelijk nuttige informatie te verstrekken over de diepste geul. Echter wordt er soms ook juist minder diep gevaren dan deze "officiele" rekenmethode, zoals in het geval van Koblenz (+130 i.p.v. +140). Dat maakt wel duidelijk hoe groot het verschil is tussen de theorie en de praktijk in de ogen van de schipper.\n\nBij laagwater proberen schippers actief bekende (maar officieel niet-gepubliceerde) ondiepe plekken te vermijden. Opvarende schepen hebben de flexibiliteit om hun koers te kiezen en de diepste delen van de rivier op te zoeken, terwijl ze ruimte laten voor afvarende schepen. De gegarandeerde vaargeulbreedte van 120 meter op de Rijn is vaak alleen nodig voor zeer grote konvooien in tweerichtingsverkeer; de meeste schepen kunnen met veel minder ruimte passeren, vooral bij eenrichtingsverkeer. Dit stelt met name opvarende schepen in staat om dieper te laden dan officieel is toegestaan, hoewel afvarende schepen minder squat ervaren wat dit kan compenseren. De correcties kunnen aanzienlijk zijn, waarbij drogeladingschepen bij extreem laag water tot 40 cm toevoegen. In plaats van de officiële "peil Kaub + 83 cm" gebruiken kapiteins bijvoorbeeld "peil Kaub + 120-125 cm" bij extreem laag water, ook omdat alle schepen maximaal zijn geladen en hun snelheid zullen verminderen, wat minder wederzijdse squat veroorzaakt. Tijdens het recordlaagwater van 2018, toen het peil van Kaub op 27 cm stond, maakte dit het verschil tussen een (voor veel "moderne" rijnschepen) onwerkbare diepgang van 110 cm en een beheersbare diepgang van 150 cm.',a0_0x54f6b6[a0_0x59b2f5(541)]=a0_0x59b2f5(449),a0_0x54f6b6[a0_0x59b2f5(1874)]=a0_0x59b2f5(1241),a0_0x54f6b6.tooltip_uncertainty_title=a0_0x589322(1948),a0_0x54f6b6.tooltip_uncertainty_desc=a0_0x589322(335),a0_0x54f6b6[a0_0x589322(1793)]=a0_0x589322(497),a0_0x54f6b6[a0_0x59b2f5(1460)]=a0_0x59b2f5(1473),a0_0x54f6b6[a0_0x59b2f5(1820)]="Waarschuwing: 2-baks duwstel op Rijn-Main-Donau waterweg vereist boegschroef.",a0_0x54f6b6[a0_0x589322(963)]=a0_0x589322(1076),a0_0x54f6b6.constraintRuhrortUnknownLarge=a0_0x59b2f5(263),a0_0x54f6b6.constraintRuhrortOutOfRange="Groot duwstel (>193x22,90m) niet toegestaan, peil Ruhrort is {currentLevel}cm (moet 275-715cm zijn).",a0_0x54f6b6[a0_0x59b2f5(598)]=a0_0x589322(538),a0_0x54f6b6[a0_0x59b2f5(381)]=a0_0x589322(210),a0_0x54f6b6[a0_0x589322(2269)]=a0_0x59b2f5(906),a0_0x54f6b6.language_multilingual=a0_0x59b2f5(375),a0_0x54f6b6[a0_0x59b2f5(817)]=a0_0x59b2f5(1511),a0_0x54f6b6[a0_0x589322(837)]=a0_0x589322(933),a0_0x54f6b6[a0_0x59b2f5(2131)]=a0_0x589322(961),a0_0x54f6b6[a0_0x59b2f5(1547)]=a0_0x589322(1461),a0_0x54f6b6[a0_0x589322(823)]="Alle Rivieren",a0_0x54f6b6[a0_0x589322(1560)]=a0_0x59b2f5(857),a0_0x54f6b6[a0_0x59b2f5(472)]="Selecteer start",a au d'eau bas convenu (OLR) ou Niveau d'eau bas réglementaire (RNW)"};a0_0x2c1489[a0_0x59b2f5(286)]="Le Niveau d'eau équivalent est un niveau d'eau de référence déterminé statistiquement, utilisé pour calculer les profondeurs d'eau disponibles ou souhaitées dans une rivière. C'est une norme internationalement convenue pour le Rhin, basée sur un débit qui n'est en moyenne sous-passé que 20 jours par an. La profondeur de chenal visée (TuGlW) est basée sur ce GlW ou l'OLR néerlandais. Par exemple, le GlW actuellement en vigueur (depuis 2022) pour la jauge de Cologne est un niveau de 1,39 mètre. Cela signifie qu'à une lecture de jauge de 1,39 mètre, une profondeur de chenal de 2,50 mètres est théoriquement disponible, bien que cela puisse être réduit par des déficits de profondeur annoncés. La profondeur de chenal réellement disponible dans la région de Cologne peut être calculée comme suit :\nNiveau actuel de la jauge de Cologne + 1,11 mètres − déficit de profondeur actuellement annoncé.\n\nLe Niveau d'eau bas réglementaire (RNW) est pratiquement équivalent au GlW et à l'OLR : C'est un niveau d'eau dont le débit correspondant a été atteint ou dépassé 94% des jours de la période 1961-1990 (donc sous-passé seulement 20 jours). En pratique, il est fonctionnellement équivalent au GlW mais c'est le terme utilisé sur le Danube.",a0_0x2c1489[a0_0x589322(1068)]="TuGlW - Profondeur sous le Niveau d'eau équivalent",a0_0x2c1489[a0_0x59b2f5(566)]=a0_0x589322(920),a0_0x2c1489.tooltip_waarde_title=a0_0x589322(1966),a0_0x2c1489[a0_0x589322(1609)]=a0_0x589322(2012),a0_0x2c1489.tooltip_trend_title=a0_0x59b2f5(708),a0_0x2c1489.tooltip_trend_desc=a0_0x589322(534),a0_0x2c1489[a0_0x589322(330)]=a0_0x59b2f5(2129),a0_0x2c1489[a0_0x589322(682)]=a0_0x59b2f5(1876),a0_0x2c1489[a0_0x59b2f5(1077)]="Correctie - Correction",a0_0x2c1489[a0_0x59b2f5(1139)]=a0_0x589322(1244),a0_0x2c1489.tooltip_mgd_title=a0_0x589322(582),a0_0x2c1489[a0_0x589322(1874)]=a0_0x59b2f5(1219),a0_0x2c1489[a0_0x589322(2225)]=a0_ 589322(1703),a0_0x2c1489[a0_0x59b2f5(475)]=a0_0x589322(209),a0_0x2c1489[a0_0x59b2f5(1167)]=a0_0x589322(1337),a0_0x2c1489.tooltip_abladetiefe_title="Abladetiefe bei GIW (Profondeur de chargement au GIW)",a0_0x2c1489[a0_0x589322(1881)]=a0_0x589322(580);var a0_0x323288={};a0_0x323288.tooltip_glw_rnw_title=a0_0x589322(2233),a0_0x323288[a0_0x59b2f5(286)]=a0_0x59b2f5(1641),a0_0x323288[a0_0x59b2f5(1068)]=a0_0x589322(930),a0_0x323288[a0_0x59b2f5(566)]=a0_0x589322(1229),a0_0x323288[a0_0x59b2f5(1852)]=a0_0x59b2f5(840),a0_0x323288.tooltip_waarde_desc=a0_0x59b2f5(1352),a0_0x323288[a0_0x589322(1313)]="Тренд",a0_0x323288[a0_0x589322(1108)]="Это просто показывает, насколько изменился уровень воды на водомерном посту по сравнению с 24 часами ранее.",a0_0x323288[a0_0x589322(330)]=a0_0x589322(1871),a0_0x323288[a0_0x589322(682)]=a0_0x59b2f5(408),a0_0x323288[a0_0x589322(1077)]=a0_0x589322(342),a0_0x323288.tooltip_correction_desc='Этот термин относится к корректировкам официальных правил расчета осадки, признавая значительную разницу между теорией и практикой. Основная причина этих больших коррекций, особенно на Рейне, заключается в качестве и типе информации, предоставляемой властями, по сравнению с другими реками, такими как Дунай.\n\nНа австрийском Дунае служба Via Donau публикует все мелководные участки с четкой картой. Что особенно важно, они предоставляют информацию как о глубине в полном канале, так и о глубине в самом глубоком русле (которое имеет минимальную ширину для одностороннего движения состава из 4 барж). С этой точной информацией рекомендуемый запас безопасности в 30-40 см применяется к максимальной глубине в самом глубоком русле.\n\nЭто огромная разница по сравнению с Рейном. Здесь немецкие и голландские власти предоставляют только минимальную гарантированную глубину по всему каналу. Это заставляет капитанов применять 30-сантиметровый запас к самой мелководной точке, даже если они знают, что канал в другом месте намного глубже. Этот официальный метод является причиной, по которой капитаны на Рейне иногда разрабатывали относительно большие "коррекции", поскольку властям не всегда удается предоставить информацию о самом глубоком русле, которая была бы действительно полезна для шкипера. Однако иногда суда идут с меньшей осадкой, чем предполагает этот "официальный" метод расчета, как в случае с Кобленцем (+130 вместо +140). Это ясно показывает, насколько велика разница между теорией и практикой в глазах шкипера.\n\nВо время мелководья шкиперы активно стараются избегать известных (но официально не опубликованных) мелководных участков. Суда, идущие вверх по течению, имеют гибкость в выборе пути, ища самые глубокие части реки, оставляя место для судов, идущих вниз. Гарантированная ширина канала в 120 метров на Рейне часто необходима только для очень больших составов при двустороннем движении; большинство судов могут пройти с гораздо меньшим пространством, особенно при одностороннем движении. Это особенно позволяет судам, идущим вверх, загружаться с большей осадкой, чем официально разрешено, однако суда, идущие вниз, испытывают меньшее проседание, что может это компенсировать. Коррекции могут быть существенными, при этом сухогрузы добавляют до 40 см во время экстремально низкой воды. Например, вместо официальной формулы "уровень Кауба + 83 см" капитаны могут использовать "уровень Кауба + 120-125 см" во время экстремально низкой воды, также потому, что все суда максимально загружены и снизят скорость, вызывая меньшее взаимное проседание. Во время рекордно низкой воды 2018 года, когда уровень Кауба составлял 27 см, это составляло разницу между (для многих "современных" рейнских судов) нерабочей осадкой в 110 см и управляемой осадкой в 150 см.',a0_0x323288[a0_0x59b2f5(541)]=a0_0x59b2f5(1081),a0_0x323288[a0_0x589322(1874)]=a0_0x589322(828),a0_0x323288.tooltip_uncertainty_title=a0_0x59b2f5(1209),a0_0x323288[a0_0x59b2f5(370)]=a0_0x59b2f5(297),a0_0x323288.tooltip_european_fleet_title="Европейский флот",a0_0x323288[a0_0x589322(1460)]=a0_0x589322
