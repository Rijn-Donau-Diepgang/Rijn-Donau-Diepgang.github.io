odzakelijk dat de diepgang van het schip kleiner is dan de waterdiepte. Er moet een veiligheidsmarge (UKC) worden aangehouden. Hoe hoog deze marge moet zijn, is nog niet vastgesteld. De Duitse jurisprudentie toont echter aan dat een speling van 20 cm acceptabel is voor een zand- of grindbodem, maar dat deze 20 cm zeker niet voldoende is voor een tanker die op een route met een rotsbodem vaart. De bepaling van de speling hangt aanzienlijk af van het \'goed zeemanschap\' van de kapitein en varieert tussen de 20 en 40 cm."\n\nDit onderscheid is cruciaal op de Rijn: trajecten als Kaub en Hofkirchen hebben een rotsbodem, wat een grotere marge vereist (tot de bodem!, niet tot de gegarandeerde vaargeuldiepte, zie "correcties"), terwijl de meeste andere trajecten een zandbodem hebben.\n\nDeze veiligheidsmarge is bedoeld om rekening te houden met het effect van "squat", waarbij een varend schip dieper in het water zakt dan zijn statische diepgang. Squat kan gemakkelijk meer dan 30 cm bedragen, vooral bij het tegenkomen of passeren van andere schepen op ondiepe plekken, en bereikt soms wel 60 cm, zoals numerieke simulaties van Marin hebben bevestigd. Het neemt kwadratisch toe met de snelheid door het water en wordt beÃ¯nvloed door de afmetingen van het schip (bredere schepen hebben meer squat, langere schepen minder). Omdat het afhangt van de snelheid door het water, ervaren afvarende schepen over het algemeen minder squat dan opvarende schepen. Squat neemt ook toe bij afnemende waterdiepte, daarom verminderen schepen in de praktijk hun snelheid om ondiepe plekken te passeren.',a0_0x51974a[a0_0xb75c89(2364)]="Correctie - Correction",a0_0x51974a[a0_0x25f049(862)]=a0_0x25f049(1093),a0_0x51974a[a0_0x25f049(1876)]=a0_0xb75c89(612),a0_0x51974a.tooltip_mgd_desc=a0_0xb75c89(557),a0_0x51974a.tooltip_uncertainty_title=a0_0x25f049(1595),a0_0x51974a[a0_0x25f049(2488)]='De meeste waterstandsvoorspellingsmodellen hebben ingebouwde tools om een onzekerheidsband te berekenen. De vaak gebruikte onzekerheidsband is de 80%-band, wat betekent dat 20% van de voorspellingen (1 op 5) nog steeds buiten dit bereik zal vallen en "fout" zal zijn. Dit is onbekend bij de meeste kapiteins, aangezien standaard 4-daagse voorspellingen deze banden doorgaans niet publiceren. Voorspellingen voor meer dan twee dagen zijn sterk afhankelijk van weersvoorspellingen (alhoewel dat ook afhankelijk is van de afstand via de rivier tot het regen gebied). Tijdens perioden van laagwater zijn voorspellingen die een stijging door regen voorspellen vaak te optimistisch. Dit leidt tot grote problemen wanneer schepen te diep worden geladen op basis van een voorspelde stijging en vervolgens beperkende trajecten niet kunnen passeren. Daarom is het laden van een schip op basis van een voorspelde neerslagpiek riskant, en is het over het algemeen raadzaam om de onderkant van de onzekerheidsband van de voorspelling te gebruiken.',a0_0x51974a.tooltip_european_fleet_title=a0_0xb75c89(1304),a0_0x51974a[a0_0x25f049(2147)]=a0_0xb75c89(527),a0_0x51974a.constraint2BargeRMD=a0_0xb75c89(2560),a0_0x51974a.constraintLargeConvoyUpstreamSalzig=a0_0xb75c89(855),a0_0x51974a[a0_0x25f049(2091)]="Peil Ruhrort onbekend, groot duwstel (>193x22,90m) mogelijk niet toegestaan.",a0_0x51974a[a0_0x25f049(891)]=a0_0x25f049(1680),a0_0x51974a[a0_0x25f049(1778)]=a0_0x25f049(549),a0_0x51974a[a0_0xb75c89(1104)]=a0_0xb75c89(1331),a0_0x51974a[a0_0xb75c89(1530)]=a0_0x25f049(1596),a0_0x51974a[a0_0x25f049(1823)]=a0_0xb75c89(2194),a0_0x51974a.autoRefresh=a0_0xb75c89(1371),a0_0x51974a.nextRefresh=a0_0xb75c89(753),a0_0x51974a[a0_0x25f049(1048)]="Taal",a0_0x51974a[a0_0x25f049(725)]=a0_0xb75c89(1849),a0_0x51974a[a0_0x25f049(1471)]=a0_0xb75c89(1329),a0_0x51974a[a0_0x25f049(616)]="Reis",a0_0x51974a[a0_0x25f049(691)]=a0_0xb75c89(2097),a0_0x51974a.selectEnd=a0_0x25f049(1933),a0_0x51974a.to=a0_0x25f049(2141),a0_0x51974a[a0_0xb75c89(771)]=a0_0xb75c89(1086),a0_0x51974a[a0_0xb75c89(2093)]=a0_0x25f049(2379),a0_0x51974a[a0_0x25f049(2531)]=a0_0 5f049(1750)]=a0_0x25f049(1987),a0_0x51974a.constraintDanubeKelheimRegensburg=a0_0x25f049(852),a0_0x51974a[a0_0x25f049(1884)]="Schip overschrijdt afvaart-afmetingen voor Straubing-Vilshofen (max 190x11.45 of 135x22.90m).",a0_0x51974a[a0_0x25f049(545)]="Schip overschrijdt max afmetingen voor dit Donau-traject (190x22.90m).",a0_0x51974a[a0_0x25f049(1522)]=a0_0xb75c89(2562),a0_0x51974a.modalWidth=a0_0x25f049(2489),a0_0x51974a.modalMinDraft=a0_0x25f049(510),a0_0x51974a.modalMaxDraft=a0_0xb75c89(761),a0_0x51974a[a0_0xb75c89(1793)]=a0_0xb75c89(2058),a0_0x51974a.tooltip_abladetiefe_desc='Voor dit traject geeft de Duitse overheid een "Abladetiefe bei GlW" in plaats van een "Fahrinnentiefe bei GlW". Dit betekent dat een veiligheidsmarge al is inbegrepen, zodat de diepgang gelijk kan zijn aan de Abladetiefe, plus of min het verschil van de waterstand met de GlW, zonder een extra veiligheidsmarge in acht te nemen, zoals bij de meeste andere peilschalen het geval is.';var a0_0x18d235={};a0_0x18d235.tooltip_glw_rnw_title=a0_0x25f049(1508),a0_0x18d235[a0_0xb75c89(910)]=a0_0x25f049(674),a0_0x18d235[a0_0xb75c89(1560)]=a0_0xb75c89(803),a0_0x18d235[a0_0xb75c89(808)]=a0_0x25f049(1854),a0_0x18d235[a0_0x25f049(574)]=a0_0xb75c89(2048),a0_0x18d235.tooltip_waarde_desc=a0_0x25f049(851),a0_0x18d235[a0_0xb75c89(2551)]=a0_0xb75c89(970),a0_0x18d235[a0_0xb75c89(2540)]=a0_0xb75c89(961),a0_0x18d235.tooltip_official_rule_title=a0_0xb75c89(525),a0_0x18d235[a0_0x25f049(2502)]="This is obtained based on the standard calculation for determining a ship's maximum draft as recommended by the German government and various other institutions. In Germany, for example, the Kaub gauge has a GlW of 77 cm. This means that when the Kaub gauge reads 77 cm, the guaranteed fairway depth across the entire marked channel is 190 cm.\n\nAdditionally, a safety margin (also known as Under Keel Clearance or UKC) must be maintained between the ship's bottom and the riverbed. For most gauges, a margin of 30 cm is taken, a figure often cited by sources like Platform Zero Accidents. However, this is not a universally fixed rule. The Swiss government, for instance, wants to enforce a stricter 40 cm safety margin.\n\nThe complexity of determining the correct margin is highlighted by Platform Zero Accidents, which states (quote):\n \"For safe navigation, it is necessary that the ship's draft is less than the waterway depth. A safety margin (UKC) must be maintained. How high this margin should be has not yet been determined. However, German case law shows that while a clearance of 20 cm is acceptable for a sandy or gravelly bottom, this 20 cm clearance is definitely not sufficient for a tanker navigating a route with a rocky bottom. The determination of the clearance depends significantly on the captain's 'good seamanship' and ranges between 20 and 40 cm.\"\n\nThis distinction is critical on the Rhine: stretches like Kaub and Hofkirchen have a rocky bottom, requiring a larger margin (to the bottom!, not to the guaranteed channel depth, see 'corrections'), while most other stretches have a sandy bottom.\n\nThis safety margin is intended to account for the effect of 'squat,' where a moving ship sinks deeper into the water than its static draft. Squat can easily exceed 30 cm, especially when encountering or passing other vessels in shallow spots, sometimes reaching up to 60 cm as numerical simulations by Marin confirmed. It increases quadratically with the speed through the water and is influenced by the ship's dimensions (wider ships have more squat, longer ships have less). Because it depends on speed through water, downstream vessels generally experience less squat than upstream vessels. Squat also increases with decreasing water depth, which is why in practice, ships reduce their speed to overcome shallow spots.",a0_0x18d235[a0_0xb75c89(2364)]="Correctie - Correction",a0_0x18d235[a0_0x25f049(862)]="This term refers to the adjustments made to the official draft calculation rules, acknowledging the significant difference between theory and practice. The primary reason for these large corrections, especially on the Rhine, lies in the quality and type of information provided by authorities compared to other rivers like the Danube.\n\nOn the Austrian Danube, the service Via Donau publishes all shallow spots with a clear chart. Crucially, they provide information on both the depth in the full channel and the depth in the deepest gully (which has a minimum width for one-way traffic of a 4-barge convoy). With this precise information, the recommended safety margin of 30-40 cm is applied to the maximum depth in the deepest gully.\n\nThis is a huge difference compared to the Rhine. Here, the German and Dutch governments provide only the minimum guaranteed depth across the full channel. This forces captains to apply the 30 cm clearance to the shallowest possible point, even if they know the channel is much deeper elsewhere. This official method is why captains on the Rhine have sometimes developed relatively large 'corrections,' as the authorities do not always succeed in providing information about the deepest gully that is actually useful to the skipper. However, sometimes skippers also sail with less draft than this 'official' calculation method would suggest, as in the case of Koblenz (+130 instead of +140). This does make it clear how large the difference between theory and practice is in the eyes of the skipper.\n\nDuring low water, skippers actively try to avoid known (but officially unpublished) shallow spots. Upstream vessels have the flexibility to choose their path, seeking out the deepest parts of the river while leaving room for downstream vessels. The guaranteed channel width of 120 meters on the Rhine is often only necessary for very large convoys in two-way traffic; most ships can pass with much less space, especially in one-way traffic. This especially allows upstream vessels to load to a deeper draft than is officially permitted, however, downstream vessels experience less squat which may compensate. The corrections can be substantial, with dry cargo ships adding up to 40 cm during extremely low water. For example, instead of the official 'Kaub gauge + 83 cm,' captains might use 'Kaub gauge + 120-125 cm' during extremely low water, also because all ships are loaded maximally and will reduce their speed, causing less mutual squat. During the record low water of 2018, when the Kaub gauge was at 27 cm, this made the difference between an (for many 'modern' Rhine ships) unworkable draft of 110 cm and a manageable draft of 150 cm.",a0_0x18d235.tooltip_mgd_title=a0_0xb75c89(971),a0_0x18d235[a0_0x25f049(1922)]=a0_0x25f049(635),a0_0x18d235.tooltip_uncertainty_title="Uncertainty",a0_0x18d235[a0_0x25f049(2488)]=a0_0x25f049(2594),a0_0x18d235[a0_0xb75c89(930)]=a0_0x25f049(2051),a0_0x18d235.tooltip_european_fleet_desc="The European inland fleet is highly diverse. Most ships are built for specific canal and lock dimensions and are designed to have an optimal business case over their expected lifetime. Since extreme shallow water occurs on average only a few days a year (see, for example, the mere 20 days per year of undercutting that is used for the agreed low river water level), it is not economical to build ships that are highly optimized for these conditions. They must also be profitable on deeper canals and rivers for the majority of the year. Historically, inland shipping moved bulk cargo like coal and iron ore, which was primarily needed in winter when water levels were high and could be stored well as a buffer. This trend gradually increased the maximum draft of ships from the 2.5-meter canal standard to as much as 4 meters.\n\nConsequently, it is unlikely that true shallow-water ships, like those on the Elbe River, will become dominant. The current generation of so-called 'shallow water optimized' ships are mainly optimized by saving weight on hull construction to carry a bit more cargo than their predecessors, but they are not designed with a lower maximum draft to reduce capacity fluctuations. This means that even these modern vessels will still be unable to utilize 80% of their maximum cargo capacity during low water. As a result, low water will remain a major cause of transport congestion and price increases, because the free market does not pay for the loss that extremely optimized ships will incur during the 94% of the time that water levels are 'high'.",a0_0x18d235.constraint2BargeRMD="Warning: 2-barge convoy on Rhine-Main-Danube waterway requires a bow thruster.",a0_0x18d235.constraintLargeConvoyUpstreamSalzig=a0_0x25f049(611),a0_0x18d235[a0_0xb75c89(2091)]=a0_0xb75c89(1704),a0_0x18d235.constraintRuhrortOutOfRange=a0_0xb75c89(1376),a0_0x18d235[a0_0x25f049(1778)]=a0_0x25f049(1514),a0_0x18d235[a0_0x25f049(1104)]=a0_0x25f049(1248),a0_0x18d235.appTitle="Draft Calculator",a0_0x18d235[a0_0xb75c89(1823)]=a0_0x25f049(1406),a0_0x18d235[a0_0xb75c89(770)]="Auto-refresh",a0_0x18d235[a0_0x25f049(751)]=a0_0xb75c89(2331),a0_0x18d235[a0_0x25f049(1048)]=a0_0xb75c89(2615),a0_0x18d235[a0_0xb75c89(725)]=a0_0x25f049(690),a0_0x18d235.allRivers=a0_0xb75c89(976),a0_0x18d235[a0_0xb75c89(616)]=a0_0xb75c89(1312),a0_0x18d235[a0_0xb75c89(691)]=a0_0x25f049(948),a0_0x18d235[a0_0xb75c89(1057)]=a0_0x25f049(705),a0_0x18d235.to="to",a0_0x18d235[a0_0xb75c89(771)]=a0_0x25f049(1302),a0_0x18d235[a0_0x25f049(2093)]=a0_0x25f049(1476),a0_0x18d235.displayModeLevel="Water Level (raw)",a0_0x18d235.displayModeTonnage="Tonnage",a0_0x18d235.selectRefShip=a0_0x25f049(613),a0_0x18d235[a0_0x25f049(2094)]=a0_0x25f049(2408),a0_0x18d235[a0_0x25f049(2100)]=a0_0x25f049(1362),a0_0x18d235[a0_0xb75c89(1937)]=a0_0x25f049(1465),a0_0x18d235.apiTime=a0_0xb75c89(2355),a0_0x18d235.initializing=a0_0x25f049(2603),a0_0x18d235[a0_0x25f049(1186)]=a0_0xb75c89(747),a0_0x18d235.staticLoaded=a0_0xb75c89(576),a0_0x18d235.fetchingData=a0_0xb75c89(2337),a0_0x18d235[a0_0xb75c89(1657)]=a0_0xb75c89(1391),a0_0x18d235[a0_0xb75c89(1952)]=a0_0xb75
