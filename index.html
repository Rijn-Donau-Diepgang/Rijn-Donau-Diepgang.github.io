:useCallback,useRef:useRef,useMemo:useMemo,createContext:createContext,useContext:useContext}=React;function getAnonymousUserId(){var e=a0_0x4a5a,a=a0_0x4a5a,c=localStorage[e(2660)]("anonymousUserId");return!c&&(c=([1e7]+-1e3+-4e3+-8e3+-1e11)[e(1072)](/[018]/g,a=>(a^crypto[e(1524)](new Uint8Array(1))[0]&15>>a/4)[e(2329)](16)),localStorage[a(2394)](a(2629),c)),c}var a0_0x4e0d19={};a0_0x4e0d19[a0_0x4b478e(2620)]=a0_0x4b478e(1856),a0_0x4e0d19[a0_0x4b478e(2339)]=a0_0x3d4cec(570),a0_0x4e0d19.tooltip_tugiw_title=a0_0x3d4cec(1770),a0_0x4e0d19[a0_0x3d4cec(825)]=a0_0x3d4cec(664),a0_0x4e0d19[a0_0x3d4cec(808)]=a0_0x4b478e(2523),a0_0x4e0d19[a0_0x3d4cec(1809)]=a0_0x3d4cec(2221),a0_0x4e0d19[a0_0x3d4cec(2638)]="Trend",a0_0x4e0d19.tooltip_trend_desc=a0_0x4b478e(1321),a0_0x4e0d19[a0_0x3d4cec(1850)]="Officiële Vuistregel",a0_0x4e0d19[a0_0x3d4cec(849)]='Dit is verkregen op basis van de standaardberekening voor het bepalen van de maximale diepgang van een schip zoals de duitse overheid en verschillende andere instellingen het aanbeveeld. In Duitsland heeft het peil van Kaub bijvoorbeeld een GlW van 77 cm. Dit betekent dat wanneer het peil van Kaub 77 cm aangeeft, de gegarandeerde vaargeuldiepte over de gehele gemarkeerde vaargeul 190 cm is.\n\nDaarnaast moet er een veiligheidsmarge (ook bekend als Under Keel Clearance of UKC) aangehouden worden tussen de bodem van het schip en de rivierbedding. Voor de meeste peilen wordt een marge van 30 cm genomen, een getal dat vaak wordt genoemd door bronnen als Platform Zero Accidents. Dit is echter geen universeel vastgestelde regel. De Zwitserse overheid wil bijvoorbeeld een strengere veiligheidsmarge van 40 cm afdwingen.\n\nDe complexiteit van het bepalen van de juiste marge wordt benadrukt door Platform Zero Accidents, dat stelt (citaat):\n "Voor een veilige vaart is het noodzakelijk dat de diepgang van het schip kleiner is dan de waterdiepte. Er moet een veiligheidsmarge (UKC) worden aangehouden. Hoe hoog deze marge moet zijn, is nog niet vastgesteld. De Duitse jurisprudentie toont echter aan dat een speling van 20 cm acceptabel is voor een zand- of grindbodem, maar dat deze 20 cm zeker niet voldoende is voor een tanker die op een route met een rotsbodem vaart. De bepaling van de speling hangt aanzienlijk af van het \'goed zeemanschap\' van de kapitein en varieert tussen de 20 en 40 cm."\n\nDit onderscheid is cruciaal op de Rijn: trajecten als Kaub en Hofkirchen hebben een rotsbodem, wat een grotere marge vereist (tot de bodem!, niet tot de gegarandeerde vaargeuldiepte, zie "correcties"), terwijl de meeste andere trajecten een zandbodem hebben.\n\nDeze veiligheidsmarge is bedoeld om rekening te houden met het effect van "squat", waarbij een varend schip dieper in het water zakt dan zijn statische diepgang. Squat kan gemakkelijk meer dan 30 cm bedragen, vooral bij het tegenkomen of passeren van andere schepen op ondiepe plekken, en bereikt soms wel 60 cm, zoals numerieke simulaties van Marin hebben bevestigd. Het neemt kwadratisch toe met de snelheid door het water en wordt beïnvloed door de afmetingen van het schip (bredere schepen hebben meer squat, langere schepen minder). Omdat het afhangt van de snelheid door het water, ervaren afvarende schepen over het algemeen minder squat dan opvarende schepen. Squat neemt ook toe bij afnemende waterdiepte, daarom verminderen schepen in de praktijk hun snelheid om ondiepe plekken te passeren.',a0_0x4e0d19[a0_0x4b478e(2555)]=a0_0x4b478e(2203),a0_0x4e0d19[a0_0x3d4cec(1135)]=a0_0x4b478e(1432),a0_0x4e0d19[a0_0x3d4cec(1114)]="Minst gepeilde diepte (MGD)",a0_0x4e0d19[a0_0x3d4cec(1280)]="Dit is een dienst van de Nederlandse overheid die de feitelijk gemeten vaargeuldiepte in de gemarkeerde vaargeul rapporteert, aangezien de diepte onder OLR in vele gevallen niet gehandhaafd wordt. Het praktische nut ervan wordt vaak als beperkt gezien, net als de gegarandeerde diepte beneden GiW of OLR, omdat het niet de exacte locaties van de ondiepe plekken specificeert. Een belangrijk punt met betrekking tot de Nederlandse regelgeving is dat een kapitein in juridische problemen kan komen wanneer hij dieper laadt dan de gepubliceerde MGD zodra hij vervolgens vastloopt (zelfs als hij zich zou houden aan de gegarandeerde diepte onder OLR met 30cm marge, net als in Duitsland), maar het bijzondere is dan weer wel dat er geen veiligheidsmarge wordt aanbevolen, zolang je niet dieper ligt dan de MGD dan is het goed.\n\nOp de Boven-IJssel weten ervaren kapiteins bijvoorbeeld dat ze vaak hun diepgang met nog eens 15 cm kunnen vergroten bovenop de gepubliceerde MGD, terwijl ze nog steeds een veilige marge behouden. Daarmee komt de daadwerkelijke diepgang ook meer overeen met de door Rijkswaterstaat gestreefde vaargeuldiepte van 250 cm bij OLR. Ze doen dit door gebruik te maken van hun kennis van de rivier, een boegschroef te gebruiken om in de diepere buitenbocht te blijven, en rekening te houden met het feit dat er bij laagwater minder vaargeulbreedte nodig is dan uit de standaard berekeningen voor de dimensionering voor vaarwegen volgt. Dit blijft echter een gok, aangezien de dieptes van de overgangen tussen de bochten niet worden gepubliceerd, en in het geval van een gronding zal de kapitein aansprakelijk worden gesteld.",a0_0x4e0d19.tooltip_uncertainty_title="Onzekerheid",a0_0x4e0d19[a0_0x3d4cec(1732)]=a0_0x3d4cec(2099),a0_0x4e0d19[a0_0x3d4cec(2237)]="Europese Vloot",a0_0x4e0d19[a0_0x3d4cec(2225)]=a0_0x4b478e(1341),a0_0x4e0d19[a0_0x4b478e(2227)]="Waarschuwing: 2-baks duwstel op Rijn-Main-Donau waterweg vereist boegschroef.",a0_0x4e0d19.constraintLargeConvoyUpstreamSalzig=a0_0x4b478e(1601),a0_0x4e0d19[a0_0x4b478e(2543)]="Peil Ruhrort onbekend, groot duwstel (>193x22,90m) mogelijk niet toegestaan.",a0_0x4e0d19.constraintRuhrortOutOfRange=a0_0x4b478e(2351),a0_0x4e0d19[a0_0x4b478e(784)]=a0_0x4b478e(1854),a0_0x4e0d19[a0_0x4b478e(1907)]="Groot duwstel (>193x22,90m) niet toegestaan, peil Lobith is {currentLevel}cm (moet 750-1350cm zijn).",a0_0x4e0d19.appTit  reference water level used to calculate the available or desired water depths in a river. It is an internationally agreed standard for the Rhine based on a discharge that is undercut on average only 20 days a year. The target channel depth (TuGlW) is based on this GlW or the Dutch OLR. For example, the current valid GlW (as of 2022) for the Cologne gauge is a level of 1.39 meters. This means that at a gauge reading of 1.39 meters, a channel depth of 2.50 meters is theoretically available, although this can be reduced by announced depth deficits. The actual available channel depth in the Cologne area can be calculated as follows:\nCurrent Cologne gauge level + 1.11 meters − currently announced depth deficit.\n\nThe Regulatory Low Water Level (RNW) is practically equivalent to the GlW and OLR: It's a water level whose corresponding water flow was reached or exceeded on 94% of the days in the period 1961-1990 (thus undercut for only 20 days). In practice, it is functionally equivalent to the GlW but is the term used on the Danube river.",a0_0x58bfd7[a0_0x3d4cec(1560)]=a0_0x4b478e(1702),a0_0x58bfd7.tooltip_tugiw_desc=a0_0x3d4cec(2367),a0_0x58bfd7[a0_0x3d4cec(808)]="Waarde / Value",a0_0x58bfd7[a0_0x3d4cec(1809)]=a0_0x4b478e(1192),a0_0x58bfd7[a0_0x4b478e(2638)]=a0_0x3d4cec(758),a0_0x58bfd7[a0_0x3d4cec(1618)]=a0_0x4b478e(1659),a0_0x58bfd7[a0_0x3d4cec(1850)]=a0_0x4b478e(1859),a0_0x58bfd7[a0_0x4b478e(849)]=a0_0x3d4cec(2664),a0_0x58bfd7[a0_0x3d4cec(2555)]=a0_0x4b478e(2203),a0_0x58bfd7.tooltip_correction_desc=a0_0x3d4cec(1173),a0_0x58bfd7.tooltip_mgd_title=a0_0x3d4cec(2641),a0_0x58bfd7[a0_0x3d4cec(1280)]="This is a service provided by the Dutch government that reports the actually measured fairway depth in the marked channel, as the depth below OLR is in many cases not maintained. Its practical use is often seen as limited, much like the guaranteed depth below GlW or OLR, because it doesn't specify the exact locations of the shallow spots. A key point regarding Dutch regulations is that a captain can get into legal trouble when they run aground while loading deeper than the published MGD (even if they were to adhere to the guaranteed depth below OLR with a 30cm margin, just as in Germany), but the peculiarity is that no safety margin is recommended; as long as you are not deeper than the MGD, it is considered fine.\n\nOn the Upper IJssel, for example, experienced captains know they can often increase their draft by an additional 15 cm on top of the published MGD while still maintaining a safe margin. This also brings the actual draft more in line with the fairway depth of 250 cm at OLR that Rijkswaterstaat aims for. They do this by utilizing their knowledge of the river, using a bow thruster to stay in the deeper outer curve of a bend, and accounting for the fact that less channel width is needed at low water than what follows from standard calculations for waterway dimensioning. However, this remains a gamble, as the depths of the crossings between curves are not published, and in the event of a grounding, the captain will be held liable.",a0_0x58bfd7[a0_0x3d4cec(2472)]=a0_0x3d4cec(2366),a0_0x58bfd7.tooltip_uncertainty_desc=a0_0x4b478e(1392),a0_0x58bfd7[a0_0x4b478e(2237)]=a0_0x3d4cec(1262),a0_0x58bfd7[a0_0x3d4cec(2225)]=a0_0x4b478e(1617),a0_0x58bfd7.constraint2BargeRMD=a0_0x4b478e(2600),a0_0x58bfd7[a0_0x4b478e(1290)]=a0_0x4b478e(656),a0_0x58bfd7[a0_0x4b478e(2543)]=a0_0x3d4cec(1359),a0_0x58bfd7[a0_0x3d4cec(1562)]=a0_0x4b478e(2354),a0_0x58bfd7[a0_0x4b478e(784)]="Lobith gauge level unknown, large convoy (>193x22.90m) might not be allowed.",a0_0x58bfd7[a0_0x4b478e(1907)]="Large convoy (>193x22.90m) not allowed, Lobith level is {currentLevel}cm (must be 750-1350cm).",a0_0x58bfd7.appTitle=a0_0x4b478e(529),a0_0x58bfd7.language_multilingual=a0_0x3d4cec(1841),a0_0x58bfd7[a0_0x4b478e(2076)]=a0_0x4b478e(560),a0_0x58bfd7[a0_0x3d4cec(2166)]=a0_0x3d4cec(2210),a0_0x58bfd7[a0_0x4b478e(2207)]="Language",a0_0x58bfd7[a0_0x3d4cec(1677)]=a0_0x3d4cec(2459), d für den Rhein, der auf einem Abfluss basiert, der im Durchschnitt nur an 20 Tagen pro Jahr unterschritten wird. Die angestrebte Fahrrinnentiefe (TuGlW) basiert auf diesem GlW oder dem niederländischen OLR. Zum Beispiel beträgt der aktuell gültige GlW (Stand 2022) für den Pegel Köln einen Pegelstand von 1,39 Metern. Das bedeutet, dass bei einem Pegelstand von 1,39 Metern eine Fahrrinnentiefe von 2,50 Metern theoretisch vorhanden ist, die jedoch durch bekanntgegebene Fehltiefen verringert sein kann. Die tatsächlich verfügbare Fahrrinnentiefe im Kölner Raum lässt sich wie folgt berechnen:\nAktueller Pegel Köln + 1,11 Meter − aktuell bekanntgegebene Fehltiefe.\n\nDer Regulierungsniedrigwasserstand (RNW) ist praktisch äquivalent zum GlW und OLR: Es ist ein Wasserstand, dessen zugehöriger Abfluss an 94% der Tage im Zeitraum 1961-1990 erreicht oder überschritten wurde (also nur an 20 Tagen unterschritten). In der Praxis ist er funktionell gleichwertig mit dem GlW, ist aber der auf der Donau verwendete Begriff.",a0_0x4a079f[a0_0x4b478e(1560)]=a0_0x3d4cec(1780),a0_0x4a079f[a0_0x3d4cec(825)]=a0_0x4b478e(1519),a0_0x4a079f[a0_0x3d4cec(808)]=a0_0x3d4cec(1161),a0_0x4a079f[a0_0x3d4cec(1809)]=a0_0x3d4cec(1802),a0_0x4a079f[a0_0x3d4cec(2638)]=a0_0x3d4cec(758),a0_0x4a079f[a0_0x3d4cec(1618)]=a0_0x4b478e(776),a0_0x4a079f.tooltip_official_rule_title=a0_0x3d4cec(2150),a0_0x4a079f[a0_0x3d4cec(849)]=a0_0x4b478e(1742),a0_0x4a079f[a0_0x4b478e(2555)]="Correctie - Korrektur",a0_0x4a079f[a0_0x3d4cec(1135)]=a0_0x3d4cec(587),a0_0x4a079f[a0_0x4b478e(1114)]=a0_0x4b478e(780),a0_0x4a079f[a0_0x3d4cec(1280)]=a0_0x3d4cec(2409),a0_0x4a079f[a0_0x3d4cec(2472)]="Unsicherheit",a0_0x4a079f[a0_0x4b478e(1732)]=a0_0x3d4cec(1131),a0_0x4a079f.tooltip_european_fleet_title=a0_0x4b478e(1053),a0_0x4a079f[a0_0x4b478e(2225)]=a0_0x3d4cec(1129),a0_0x4a079f[a0_0x4b478e(2227)]=a0_0x4b478e(2426),a0_0x4a079f.constraintLargeConvoyUpstreamSalzig=a0_0x3d4cec(2133),a0_0x4a079f[a0_0x3d4cec(2543)]="Pegel Ruhrort unbekannt, großer то значение не совпадает с доступной глубиной фарватера или осадкой судна. Значение поста может быть даже отрицательным.",a0_0x4d599c[a0_0x3d4cec(2638)]=a0_0x3d4cec(2497),a0_0x4d599c.tooltip_trend_desc=a0_0x4b478e(1535),a0_0x4d599c[a0_0x3d4cec(1850)]="Официальное эмпирическое правило",a0_0x4d599c[a0_0x3d4cec(849)]='Это получено на основе стандартного расчета для определения максимальной осадки судна, как это рекомендуется правительством Германии и различными другими учреждениями. В Германии, например, водомерный пост Кауб имеет GlW 77 см. Это означает, что когда пост Кауб показывает 77 см, гарантированная глубина фарватера по всему обозначенному каналу составляет 190 см.\n\nКроме того, необходимо поддерживать запас безопасности (также известный как Under Keel Clearance или UKC) между днищем судна и дном реки. Для большинства постов принимается запас в 30 см, цифра, часто цитируемая источниками, такими как Platform Zero Accidents. Однако это не является универсально установленным правилом. Швейцарское правительство, например, хочет ввести более строгий запас безопасности в 40 см.\n\nСложность определения правильного запаса подчеркивается Platform Zero Accidents, которая заявляет (цитата):\n "Для безопасной навигации необходимо, чтобы осадка судна была меньше глубины водного пути. Должен поддерживаться запас безопасности (UKC). Насколько высоким должен быть этот запас, еще не определено. Однако немецкая судебная практика показывает, что хотя запас в 20 см приемлем для песчаного или гравийного дна, этот 20-сантиметровый запас определенно недостаточен для танкера, идущего по маршруту с каменистым дном. Определение запаса в значительной степени зависит от \'хорошей морской практики\' капитана и колеблется от 20 до 40 см."\n\nЭто различие критически важно на Рейне: участки, такие как Кауб и Хофкирхен, имеют каменистое дно, требующее большего запаса (до дна!, а не до гарантированной глубины канала, см. "коррекции"), в то время как большинство других участков имеют песчаное дно.\n\nЭтот запас безопасности предназначен для учета эффекта "проседания" (squat), когда движущееся судно опускается в воду глубже, чем его статическая осадка. Проседание может легко превышать 30 см, особенно при встрече или обгоне других судов на мелководье, иногда достигая 60 см, что подтверждено численными симуляциями Marin. Оно увеличивается квадратично со скоростью относительно воды и зависит от размеров судна (у более широких судов проседание больше, у более длинных — меньше). Поскольку это зависит от скорости относительно воды, суда, идущие вниз по течению, обычно испытывают меньшее проседание, чем суда, идущие вверх. Проседание также увеличивается с уменьшением глубины воды, поэтому на практике суда снижают скорость для преодоления мелководных участков.',a0_0x4d599c[a0_0x4b478e(2555)]="Correctie - Коррекция",a0_0x4d599c[a0_0x4b478e(1135)]=a0_0x3d4cec(1950),a0_0x4d599c[a0_0x3d4cec(1114)]="Minst gepeilde diepte (MGD) - Минимальная промеренная глубина",a0_0x4d599c[a0_0x3d4cec(1280)]=a0_0x3d4cec(2573),a0_0x4d599c.tooltip_uncertainty_title=a0_0x3d4cec(2260),a0_0x4d599c[a0_0x3d4cec(1732)]='Большинство моделей прогнозирования уровня воды имеют встроенные инструменты для расчета диапазона неопределенности. Часто используемый диапазон неопределенности составляет 80%, что означает, что 20% прогнозов (1 из 5) все равно окажутся за его пределами и будут "неверными". Это неизвестно большинству капитанов, так как стандартные 4-дневные прогнозы обычно не публикуют эти диапазоны. Прогнозы на срок более двух дней сильно зависят от прогнозов погоды (хотя это также зависит от расстояния по реке до зоны дождей). В периоды мелководья прогнозы, предсказывающие подъем из-за дождя, часто бывают чрезмерно оптимистичными. Это приводит к огромным проблемам, когда суда загружаются слишком глубоко на основе прогнозируемого подъема, а затем не могут пройти ограничивающие участки. Поэтому загрузка судна на основе прогнозируемого пика осадков рискованна, и обычно рекомендуется использовать нижнюю границу диапазона неопределенности прогноза.',a0_0x4d599c[a0_0x4b478e(2237)]=a0_0x4b478e(2177),a0_0x4d599c[a0_0x3d4cec(2225)]='Европейский внутренний флот очень разнообразен. Большинство судов строятся под конкретные размеры каналов и шлюзов и проектируются с целью достижения оптимального экономического эффекта в течение ожидаемого срока службы. Поскольку экстремально низкая вода в среднем случается всего несколько дней в году (см., например, всего 20 дней в году, когда уровень опускается ниже согласованного низкого уровня реки), строить суда, высоко оптимизированные для этих условий, неэкономично. Они также должны быть рентабельными на более глубоких каналах и реках большую часть года. Исторически внутреннее судоходство перевозило навалочные грузы, такие как уголь и железная руда, которые были в основном необходимы зимой, когда уровень воды был высоким и их можно было хорошо хранить в качестве буфера. Эта тенденция постепенно увеличивала максимальную осадку судов с канального стандарта в 2,5 метра до 4 метров.\n\nСледовательно, маловероятно, что настоящие мелкосидящие суда, подобные тем, что на реке Эльбе, станут доминирующими. Нынешнее поколение так называемых "оптимизированных для мелководья" судов в основном оптимизировано за счет экономии веса на конструкции корпуса, чтобы перевозить немного больше груза, чем их предшественники, но они не спроектированы с меньшей максимальной осадкой для уменьшения колебаний вместимости. Это означает, что даже эти современные суда все равно не смогут использовать 80% своей максимальной грузоподъемности во время мелководья. В результате мелководье останется основной причиной транспортных заторов и роста цен, потому что свободный рынок не платит за убытки, которые понесут чрезвычайно оптимизированные суда в те 94% времени, когда уровень воды "высокий".',a0_0x4d599c[a0_0x4b478e(2227)]=a0_0x4b478e(2095),a0_0x4d599c[a0_0x3d4cec(1290)]=a0_0x4b478e(1621),a0_0x4d599c[a0_0x4b478e(2543)]=a0_0x3d4cec(530),a0_0x4d599c[a0_0x3d4ce
