w}return a}(),r=c[a(1404)]=c[a(1404)]||{},n=["log","warn",e(537),e(2489),e(1707),e(2147),a(650)],i=0;i<n[e(1541)];i++){var x=a0_0x530d59[e(1951)][e(1777)][a(1138)](a0_0x530d59),l=n[i],g=r[l]||x;x.__proto__=a0_0x530d59[a(1138)](a0_0x530d59),x.toString=g.toString.bind(g),r[l]=x}});a0_0x3ae5a6();var{useState:useState,useEffect:useEffect,useCallback:useCallback,useRef:useRef,useMemo:useMemo,createContext:createContext,useContext:useContext}=React;function getAnonymousUserId(){var a=a0_0x3e3d,e=a0_0x3e3d,c=localStorage.getItem("anonymousUserId");if(!c){if(a(898)!=a(898))return!1;c=([1e7]+-1e3+-4e3+-8e3+-1e11)[e(1354)](/[018]/g,c=>(c^crypto[a(1849)](new Uint8Array(1))[0]&15>>c/4)[e(2310)](16)),localStorage[e(1027)](a(514),c)}return c}var a0_0x2863f0={};a0_0x2863f0.tooltip_glw_rnw_title=a0_0x1abf95(963),a0_0x2863f0.tooltip_glw_rnw_desc=a0_0x1abf95(1902),a0_0x2863f0[a0_0x1abf95(2548)]=a0_0x1abf95(2101),a0_0x2863f0[a0_0xda44c0(2264)]="Dit is de gegarandeerde beschikbare rivierdiepte binnen de gemarkeerde vaargeul wanneer de waterstand exact op de GlW (Gelijkwaardige Waterstand) staat. Als de streefdiepte bijvoorbeeld 2,50 meter is, dan is dit de TuGlW.",a0_0x2863f0.tooltip_waarde_title=a0_0x1abf95(2141),a0_0x2863f0[a0_0x1abf95(868)]=a0_0xda44c0(2403),a0_0x2863f0[a0_0x1abf95(1172)]=a0_0x1abf95(2281),a0_0x2863f0.tooltip_trend_desc=a0_0xda44c0(2107),a0_0x2863f0[a0_0x1abf95(1665)]=a0_0x1abf95(805),a0_0x2863f0.tooltip_official_rule_desc='Dit is verkregen op basis van de standaardberekening voor het bepalen van de maximale diepgang van een schip zoals de duitse overheid en verschillende andere instellingen het aanbeveeld. In Duitsland heeft het peil van Kaub bijvoorbeeld een GlW van 77 cm. Dit betekent dat wanneer het peil van Kaub 77 cm aangeeft, de gegarandeerde vaargeuldiepte over de gehele gemarkeerde vaargeul 190 cm is.\n\nDaarnaast moet er een veiligheidsmarge (ook bekend als Under Keel Clearance of UKC) aangehouden worden tussen de bodem van het schip en de rivierbedding. Voor de meeste peilen wordt een marge van 30 cm genomen, een getal dat vaak wordt genoemd door bronnen als Platform Zero Accidents. Dit is echter geen universeel vastgestelde regel. De Zwitserse overheid wil bijvoorbeeld een strengere veiligheidsmarge van 40 cm afdwingen.\n\nDe complexiteit van het bepalen van de juiste marge wordt benadrukt door Platform Zero Accidents, dat stelt (citaat):\n "Voor een veilige vaart is het noodzakelijk dat de diepgang van het schip kleiner is dan de waterdiepte. Er moet een veiligheidsmarge (UKC) worden aangehouden. Hoe hoog deze marge moet zijn, is nog niet vastgesteld. De Duitse jurisprudentie toont echter aan dat een speling van 20 cm acceptabel is voor een zand- of grindbodem, maar dat deze 20 cm zeker niet voldoende is voor een tanker die op een route met een rotsbodem vaart. De bepaling van de speling hangt aanzienlijk af van het \'goed zeemanschap\' van de kapitein en varieert tussen de 20 en 40 cm."\n\nDit onderscheid is cruciaal op de Rijn: trajecten als Kaub en Hofkirchen hebben een rotsbodem, wat een grotere marge vereist (tot de bodem!, niet tot de gegarandeerde vaargeuldiepte, zie "correcties"), terwijl de meeste andere trajecten een zandbodem hebben.\n\nDeze veiligheidsmarge is bedoeld om rekening te houden met het effect van "squat", waarbij een varend schip dieper in het water zakt dan zijn statische diepgang. Squat kan gemakkelijk meer dan 30 cm bedragen, vooral bij het tegenkomen of passeren van andere schepen op ondiepe plekken, en bereikt soms wel 60 cm, zoals numerieke simulaties van Marin hebben bevestigd. Het neemt kwadratisch toe met de snelheid door het water en wordt beïnvloed door de afmetingen van het schip (bredere schepen hebben meer squat, langere schepen minder). Omdat het afhangt van de snelheid door het water, ervaren afvarende schepen over het algemeen minder squat dan opvarende schepen. Squat neemt ook toe bij afnemende waterdiepte, daarom verminderen schepen in de praktijk hun snelheid om ondiepe plekken te passeren.',a0_0x2863f0.tooltip_correction_title=a0_0xda44c0(1909),a0_0x2863f0[a0_0x1abf95(2536)]='Deze term verwijst naar de aanpassingen die worden gemaakt op de officiële diepgangsberekeningsregels, en erkent het aanzienlijke verschil tussen theorie en praktijk. De belangrijkste reden voor deze grote correcties, vooral op de Rijn, ligt in de kwaliteit en het type informatie dat door de autoriteiten wordt verstrekt in vergelijking met andere rivieren zoals de Donau.\n\nOp de Oostenrijkse Donau publiceert de dienst Via Donau alle ondiepe plekken met een duidelijke kaart. Cruciaal is dat zij informatie verstrekken over zowel de diepte in de volledige vaargeul als de diepte in de diepste geul (die een minimale breedte heeft voor eenrichtingsverkeer van een 4-baks duwstel). Met deze precieze informatie wordt de aanbevolen veiligheidsmarge van 30-40 cm toegepast op de maximale diepte in de diepste geul.\n\nDit is een enorm verschil met de Rijn. Hier verstrekken de Duitse en Nederlandse overheden alleen de minimaal gegarandeerde diepte over de volledige vaargeul. Dit dwingt kapiteins om de 30 cm speling toe te passen op het ondiepste mogelijke punt, zelfs als ze weten dat de vaargeul elders veel dieper is. Deze officiële methode is de reden waarom kapiteins op de Rijn soms relatief grote "correcties" hebben ontwikkeld, aangezien de autoriteiten er niet altijd in om ook voor de schipper daadwerkelijk nuttige informatie te verstrekken over de diepste geul. Echter wordt er soms ook juist minder diep gevaren dan deze "officiele" rekenmethode, zoals in het geval van Koblenz (+130 i.p.v. +140). Dat maakt wel duidelijk hoe groot het verschil is tussen de theorie en de praktijk in de ogen van de schipper.\n\nBij laagwater proberen schippers actief bekende (maar officieel niet-gepubliceerde) ondiepe plekken te vermijden. Opvarende schepen hebben de flexibiliteit om hun koers te kiezen en de diepste delen van de rivier op te zoeken, terwijl ze ruimte laten voor afvarende schepen. De gegarandeerde vaargeulbreedte van 120 meter op de Rijn is vaak alleen nodig voor zeer grote konvooien in tweerichtingsverkeer; de meeste schepen kunnen met veel minder ruimte passeren, vooral bij eenrichtingsverkeer. Dit stelt met name opvarende schepen in staat om dieper te laden dan officieel is toegestaan, hoewel afvarende schepen minder squat ervaren wat dit kan compenseren. De correcties kunnen aanzienlijk zijn, waarbij drogeladingschepen bij extreem laag water tot 40 cm toevoegen. In plaats van de officiële "peil Kaub + 83 cm" gebruiken kapiteins bijvoorbeeld "peil Kaub + 120-125 cm" bij extreem laag water, ook omdat alle schepen maximaal zijn geladen en hun snelheid zullen verminderen, wat minder wederzijdse squat veroorzaakt. Tijdens het recordlaagwater van 2018, toen het peil van Kaub op 27 cm stond, maakte dit het verschil tussen een (voor veel "moderne" rijnschepen) onwerkbare diepgang van 110 cm en een beheersbare diepgang van 150 cm.',a0_0x2863f0[a0_0xda44c0(1147)]=a0_0xda44c0(811),a0_0x2863f0[a0_0xda44c0(2140)]="Dit is een dienst van de Nederlandse overheid die de feitelijk gemeten vaargeuldiepte in de gemarkeerde vaargeul rapporteert, aangezien de diepte onder OLR in vele gevallen niet gehandhaafd wordt. Het praktische nut ervan wordt vaak als beperkt gezien, net als de gegarandeerde diepte beneden GiW of OLR, omdat het niet de exacte locaties van de ondiepe plekken specificeert. Een belangrijk punt met betrekking tot de Nederlandse regelgeving is dat een kapitein in juridische problemen kan komen wanneer hij dieper laadt dan de gepubliceerde MGD zodra hij vervolgens vastloopt (zelfs als hij zich zou houden aan de gegarandeerde diepte onder OLR met 30cm marge, net als in Duitsland), maar het bijzondere is dan weer wel dat er geen veiligheidsmarge wordt aanbevolen, zolang je niet dieper ligt dan de MGD dan is het goed.\n\nOp de Boven-IJssel weten ervaren kapiteins bijvoorbeeld dat ze vaak hun diepgang met nog eens 15 cm kunnen vergroten bovenop de gepubliceerde MGD, terwijl ze nog steeds een veilige marge behouden. Daarmee komt de daadwerkelijke diepgang ook meer overeen met de door Rijkswaterstaat gestreefde vaargeuldiepte van 250 cm bij OLR. Ze doen dit door gebruik te maken van hun kennis van de rivier, een boegschroef te gebruiken om in de diepere buitenbocht te blijven, en rekening te houden met het feit dat er bij laagwater minder vaargeulbreedte nodig is dan uit de standaard berekeningen voor de dimensionering voor vaarwegen volgt. Dit blijft echter een gok, aangezien de dieptes van de overgangen tussen de bochten niet worden gepubliceerd, en in het geval van een gronding zal de kapitein aansprakelijk worden gesteld.",a0_0x2863f0.tooltip_uncertainty_title=a0_0xda44c0(2299),a0_0x2863f0.tooltip_uncertainty_desc=a0_0x1abf95(1350),a0_0x2863f0[a0_0xda44c0(2545)]=a0_0xda44c0(2274),a0_0x2863f0[a0_0x1abf95(2117)]=a0_0xda44c0(2294),a0_0x2863f0.constraint2BargeRMD=a0_0xda44c0(521),a0_0x2863f0[a0_0xda44c0(2224)]=a0_0x1abf95(727),a0_0x2863f0.constraintRuhrortUnknownLarge=a0_0x1abf95(1785),a0_0x2863f0[a0_0x1abf95(2199)]="Groot duwstel (>193x22,90m) niet toegestaan, peil Ruhrort is {currentLevel}cm (moet 275-715cm zijn).",a0_0x2863f0[a0_0x1abf95(1948)]="Peil Lobith onbekend, groot duwstel (>193x22,90m) mogelijk niet toegestaan.",a0_0x2863f0[a0_0x1abf95(2503)]=a0_0x1abf95(2074),a0_0x2863f0[a0_0xda44c0(2119)]=a0_0x1abf95(1297),a0_0x2863f0.language_multilingual=a0_0x1abf95(590),a0_0x2863f0[a0_0xda44c0(765)]="Automatisch vernieuwen",a0_0x2863f0[a0_0x1abf95(1098)]="Volgende",a0_0x2863f0[a0_0xda44c0(1967)]="Taal",a0_0x2863f0[a0_0xda44c0(1192)]=a0_0x1abf95(1710),a0_0x2863f0[a0_0x1abf95(935)]=a0_0xda44c0(726),a0_0x2863f0[a0_0xda44c0(1361)]="Reis",a0_0x2863f0[a0_0x1abf95(904)]=a0_0xda44c0(459),a0_0x2863f0[a0_0xda44c0(1003)]=a0_0xda44c0(2291),a0_0x2863f0.to=a0_0xda44c0(638),a0_0x2863f0[a0_0x1abf95(1007)]="Weergavemodus",a0_0x2863f0[a0_0x1abf95(1879)]="Diepgang",a0_0x2863f0[a0_0x1abf95(1033)]=a0_0x1abf95(1600),a0_0x2 amStraubingVilshofen=a0_0xda44c0(784),a0_0x2863f0[a0_0xda44c0(2509)]="Schip overschrijdt max afmetingen voor dit Donau-traject (190x22.90m).",a0_0x2863f0.modalLength=a0_0xda44c0(465),a0_0x2863f0[a0_0x1abf95(1593)]="Breedte (m)",a0_0x2863f0.modalMinDraft=a0_0x1abf95(1183),a0_0x2863f0.modalMaxDraft=a0_0xda44c0(879),a0_0x2863f0.tooltip_abladetiefe_title=a0_0x1abf95(2337),a0_0x2863f0[a0_0x1abf95(1941)]=a0_0x1abf95(1896);var a0_0x51ec1c={};a0_0x51ec1c[a0_0x1abf95(1309)]=a0_0xda44c0(2386),a0_0x51ec1c[a0_0x1abf95(959)]="The Equivalent Water Level is a statistically determined reference water level used to calculate the available or desired water depths in a river. It is an internationally agreed standard for the Rhine based on a discharge that is undercut on average only 20 days a year. The target channel depth (TuGlW) is based on this GlW or the Dutch OLR. For example, the current valid GlW (as of 2022) for the Cologne gauge is a level of 1.39 meters. This means that at a gauge reading of 1.39 meters, a channel depth of 2.50 meters is theoretically available, although this can be reduced by announced depth deficits. The actual available channel depth in the Cologne area can be calculated as follows:\nCurrent Cologne gauge level + 1.11 meters − currently announced depth deficit.\n\nThe Regulatory Low Water Level (RNW) is practically equivalent to the GlW and OLR: It's a water level whose corresponding water flow was reached or exceeded on 94% of the days in the period 1961-1990 (thus undercut for only 20 days). In practice, it is functionally equivalent to the GlW but is the term used on the Danube river.",a0_0x51ec1c[a0_0x1abf95(2548)]=a0_0x1abf95(1520),a0_0x51ec1c.tooltip_tugiw_desc=a0_0xda44c0(1023),a0_0x51ec1c.tooltip_waarde_title=a0_0x1abf95(2141),a0_0x51ec1c[a0_0xda44c0(868)]=a0_0x1abf95(653),a0_0x51ec1c[a0_0x1abf95(1172)]="Trend",a0_0x51ec1c[a0_0xda44c0(1249)]=a0_0xda44c0(2288),a0_0x51ec1c[a0_0xda44c0(1665)]=a0_0xda44c0(1214),a0_0x51ec1c.tooltip_official_rule_desc="This is obtained based on the standard calculation for determining a ship's maximum draft as recommended by the German government and various other institutions. In Germany, for example, the Kaub gauge has a GlW of 77 cm. This means that when the Kaub gauge reads 77 cm, the guaranteed fairway depth across the entire marked channel is 190 cm.\n\nAdditionally, a safety margin (also known as Under Keel Clearance or UKC) must be maintained between the ship's bottom and the riverbed. For most gauges, a margin of 30 cm is taken, a figure often cited by sources like Platform Zero Accidents. However, this is not a universally fixed rule. The Swiss government, for instance, wants to enforce a stricter 40 cm safety margin.\n\nThe complexity of determining the correct margin is highlighted by Platform Zero Accidents, which states (quote):\n \"For safe navigation, it is necessary that the ship's draft is less than the waterway depth. A safety margin (UKC) must be maintained. How high this margin should be has not yet been determined. However, German case law shows that while a clearance of 20 cm is acceptable for a sandy or gravelly bottom, this 20 cm clearance is definitely not sufficient for a tanker navigating a route with a rocky bottom. The determination of the clearance depends significantly on the captain's 'good seamanship' and ranges between 20 and 40 cm.\"\n\nThis distinction is critical on the Rhine: stretches like Kaub and Hofkirchen have a rocky bottom, requiring a larger margin (to the bottom!, not to the guaranteed channel depth, see 'corrections'), while most other stretches have a sandy bottom.\n\nThis safety margin is intended to account for the effect of 'squat,' where a moving ship sinks deeper into the water than its static draft. Squat can easily exceed 30 cm, especially when encountering or passing other vessels in shallow spots, sometimes reaching up to 60 cm as numerical simulations by Marin confirmed. It increases quadratically with the speed through the water and is influenced by the ship's dimensions (wider ships have more squat, longer ships have less). Because it depends on speed through water, downstream vessels generally experience less squat than upstream vessels. Squat also increases with decreasing water depth, which is why in practice, ships reduce their speed to overcome shallow spots.",a0_0x51ec1c[a0_0x1abf95(502)]=a0_0x1abf95(1909),a0_0x51ec1c[a0_0x1abf95(2536)]=a0_0xda44c0(790),a0_0x51ec1c[a0_0x1abf95(1147)]=a0_0xda44c0(973),a0_0x51ec1c[a0_0x1abf95(2140)]=a0_0xda44c0(979),a0_0x51ec1c[a0_0xda44c0(501)]=a0_0x1abf95(1329),a0_0x51ec1c.tooltip_uncertainty_desc=a0_0x1abf95(552),a0_0x51ec1c[a0_0x1abf95(2545)]=a0_0x1abf95(775),a0_0x51ec1c[a0_0x1abf95(2117)]=a0_0xda44c0(557),a0_0x51ec1c[a0_0x1abf95(2504)]=a0_0x1abf95(2250),a0_0x51ec1c.constraintLargeConvoyUpstreamSalzig=a0_0x1abf95(2223),a0_0x51ec1c[a0_0xda44c0(1609)]=a0_0xda44c0(802),a0_0x51ec1c[a0_0xda44c0(2199)]="Large convoy (>193x22.90m) not allowed, Ruhrort level is {currentLevel}cm (must be 275-715cm).",a0_0x51ec1c[a0_0x1abf95(1948)]=a0_0x1abf95(939),a0_0x51ec1c[a0_0xda44c0(2503)]="Large convoy (>193x22.90m) not allowed, Lobith level is {currentLevel}cm (must be 750-1350cm).",a0_0x51ec1c[a0_0xda44c0(2119)]=a0_0xda44c0(710),a0_0x51ec1c.language_multilingual=a0_0x1abf95(1544),a0_0x51ec1c[a0_0x1abf95(765)]=a0_0xda44c0(2473),a0_0x51ec1c[a0_0x1abf95(1098)]="Next",a0_0x51ec1c.language="Language",a0_0x51ec1c[a0_0x1abf95(1192)]=a0_0x1abf95(604),a0_0x51ec1c[a0_0xda44c0(935)]=a0_0xda44c0(1399),a0_0x51ec1c[a0_0xda44c0(1361)]="Journey",a0_0x51ec1c[a0_0xda44c0(904)]=a0_0x1abf95(530),a0_0x51ec1c.selectEnd=a0_0x1abf95(1704),a0_0x51ec1c.to="to",a0_0x51ec1c[a0_0xda44c0(1007)]="Display Mode",a0_0x51ec1c.displayModeDraft=a0_0x1abf95(513),a0_0x51ec1c[a0_0xda44c0(1033)]=a0_0xda44c0(2551),a0_0x51ec1c[a0_0xda44c0(1164)]=a0_0xda44c0(1687),a0_0x51ec1c[a0_0xda44c0(1690)]=a0_0x1abf95(2187),a0_0x51ec1c[a0_0xda44c0(2208)]=a0_0x1abf95(2159),a0_0x51ec1c.reloadData=a0_0xda44c0(1426) present, Rhine, W-EU canals",a0_0x51ec1c[a0_0x1abf95(1975)]=a0_0xda44c0(2192),a0_0x51ec1c[a0_0xda44c0(1148)]=a0_0xda44c0(1062),a0_0x51ec1c.shipNameBm600=a0_0xda44c0(1270),a0_0x51ec1c[a0_0x1abf95(1946)]=a0_0x1abf95(2537),a0_0x51ec1c[a0_0xda44c0(1663)]=a0_0xda44c0(2166),a0_0x51ec1c.shipNameSpits=a0_0xda44c0(1457),a0_0x51ec1c[a0_0xda44c0(1124)]=a0_0xda44c0(2029),a0_0x51ec1c[a0_0x1abf95(1238)]=a0_0xda44c0(2535),a0_0x51ec1c[a0_0xda44c0(2509)]="Ship exceeds max dimensions for this Danube section (190x22.90m).",a0_0x51ec1c.modalLength=a0_0x1abf95(2461),a0_0x51ec1c[a0_0xda44c0(1593)]="Width (m)",a0_0x51ec1c[a0_0xda44c0(1706)]=a0_0xda44c0(766),a0_0x51ec1c[a0_0x1abf95(1688)]=a0_0xda44c0(2306),a0_0x51ec1c[a0_0x1abf95(635)]=a0_0x1abf95(1474),a0_0x51ec1c[a0_0xda44c0(1941)]=a0_0x1abf95(1992);var a0_0x4a7df5={};a0_0x4a7df5[a0_0x1abf95(1309)]=a0_0xda44c0(1512),a0_0x4a7df5[a0_0x1abf95(959)]="Der Gleichwertige Wasserstand ist ein statistisch ermittelter Bezugswasserstand, der zur Berechnung der verfügbaren oder angestrebten Wassertiefen in einem Fluss dient. Es ist ein international vereinbarter Standard für den Rhein, der auf einem Abfluss basiert, der im Durchschnitt nur an 20 Tagen pro Jahr unterschritten wird. Die angestrebte Fahrrinnentiefe (TuGlW) basiert auf diesem GlW oder dem niederländischen OLR. Zum Beispiel beträgt der aktuell gültige GlW (Stand 2022) für den Pegel Köln einen Pegelstand von 1,39 Metern. Das bedeutet, dass bei einem Pegelstand von 1,39 Metern eine Fahrrinnentiefe von 2,50 Metern theoretisch vorhanden ist, die jedoch durch bekanntgegebene Fehltiefen verringert sein kann. Die tatsächlich verfügbare Fahrrinnentiefe im Kölner Raum lässt sich wie folgt berechnen:\nAktueller Pegel Köln + 1,11 Meter − aktuell bekanntgegebene Fehltiefe.\n\nDer Regulierungsniedrigwasserstand (RNW) ist praktisch äquivalent zum GlW und OLR: Es ist ein Wasserstand, dessen zugehöriger Abfluss an 94% der Tage im Zeitraum 1961-1990 erreicht oder überschritten wurde (also nur an 20 Tagen unterschritten). In der Praxis ist er funktionell gleichwertig mit dem GlW, ist aber der auf der Donau verwendete Begriff.",a0_0x4a7df5[a0_0xda44c0(2548)]="TuGlW - Tiefe unter Gleichwertigem Wasserstand",a0_0x4a7df5[a0_0xda44c0(2264)]=a0_0x1abf95(1695),a0_0x4a7df5.tooltip_waarde_title=a0_0x1abf95(2523),a0_0x4a7df5[a0_0x1abf95(868)]=a0_0x1abf95(2069),a0_0x4a7df5.tooltip_trend_title=a0_0x1abf95(2281),a0_0x4a7df5[a0_0x1abf95(1249)]="Dies gibt lediglich an, wie stark sich der Wasserstand an einem Pegel im Vergleich zu vor 24 Stunden verändert hat.",a0_0x4a7df5[a0_0xda44c0(1665)]=a0_0x1abf95(2471),a0_0x4a7df5[a0_0x1abf95(1418)]='Diese wurde auf der Grundlage der Standardberechnung zur Bestimmung des maximalen Tiefgangs eines Schiffes ermittelt, wie sie von der deutschen Regierung und verschiedenen anderen Institutionen empfohlen wird. In Deutschland hat der Pegel Kaub beispielsweise einen GlW von 77 cm. Das bedeutet, dass bei einem Pegelstand von 77 cm am Pegel Kaub die garantierte Fahrwassertiefe in der gesamten markierten Rinne 190 cm beträgt.\n\nZusätzlich muss ein Sicherheitsabstand (auch als Under Keel Clearance oder UKC bekannt) zwischen dem Schiffsboden und dem Flussbett eingehalten werden. Für die meisten Pegel wird ein Abstand von 30 cm angesetzt, eine Zahl, die oft von Quellen wie der Plattform Zero Accidents zitiert wird. Dies ist jedoch keine universell festgelegte Regel. Die Schweizer Regierung möchte beispielsweise einen strengeren Sicherheitsabstand von 40 cm durchsetzen.\n\nDie Komplexität bei der Bestimmung des richtigen Abstands wird von der Plattform Zero Accidents hervorgehoben, die feststellt (Zitat):\n "Für eine sichere Fahrt ist es notwendig, dass der Tiefgang des Schiffes geringer ist als die Wassertiefe. Ein Sicherheitsabstand (UKC) muss eingehalten werden. Wie hoch dieser Abstand sein sollte, ist noch nicht festgelegt. Die deutsche Rechtsprechung zeigt jedoch, dass ein Freiraum von 20 cm bei sandigem oder kiesigem Grund akzeptabel ist, dieser 20 cm Freiraum aber für einen Tanker auf einer Strecke mit felsigem Grund definitiv nicht ausreicht. Die Festlegung des Freiraums hängt maßgeblich von der \'guten Seemannschaft\' des Kapitäns ab und liegt zwischen 20 und 40 cm."\n\nDieser Unterschied ist auf dem Rhein entscheidend: Strecken wie Kaub und Hofkirchen haben einen felsigen Grund, der einen größeren Abstand erfordert (zum Grund!, nicht zur garantierten Rinnentiefe, siehe "Korrekturen"), während die meisten anderen Strecken einen sandigen Grund haben.\n\nDieser Sicherheitsabstand soll den Effekt des "Squat" (Absunk) berücksichtigen, bei dem ein fahrendes Schiff tiefer ins Wasser sinkt als sein statischer Tiefgang. Der Squat kann leicht 30 cm überschreiten, insbesondere bei Begegnungen oder Überholmanövern mit anderen Schiffen an flachen Stellen, und erreicht manchmal bis zu 60 cm, wie numerische Simulationen von Marin bestätigten. Er nimmt quadratisch mit der Geschwindigkeit durch das Wasser zu und wird von den Schiffsabmessungen beeinflusst (breitere Schiffe haben mehr Squat, längere Schiffe weniger). Da er von der Geschwindigkeit durch das Wasser abhängt, haben talfahrende Schiffe im Allgemeinen weniger Squat als bergfahrende Schiffe. Der Squat nimmt auch mit abnehmender Wassertiefe zu, weshalb Schiffe in der Praxis ihre Geschwindigkeit reduzieren, um die flachen Stellen zu überwinden.',a0_0x4a7df5[a0_0x1abf95(502)]=a0_0x1abf95(1251),a0_0x4a7df5.tooltip_correction_desc=a0_0xda44c0(1096),a0_0x4a7df5[a0_0xda44c0(1147)]=a0_0xda44c0(2327),a0_0x4a7df5[a0_0x1abf95(2140)]=a0_0x1abf95(1110),a0_0x4a7df5.tooltip_uncertainty_title=a0_0x1abf95(2263),a0_0x4a7df5[a0_0xda44c0(2553)]=a0_0xda44c0(2445),a0_0x4a7df5[a0_0xda44c0(2545)]=a0_0x1abf95(1382),a0_0x4a7df5[a0_0x1abf95(2117)]=a0_0xda44c0(2092),a0_0x4a7df5[a0_0x1abf95(2504)]="Warnung: 2-Leichter-Verband auf Rhein-Main-Donau-Wasserstraße benötigt Bugstrahlruder.",a0_0x4a7df5[a0_0xda44c0(2224)]=a0_0xda44c0(709),a0_0x4a7df5[a0_0x1abf95(1609)]=a0_0x1abf95(1549),a0_0x4a7df5 tiefe bei GlW" anstelle einer "Fahrrinnentiefe bei GlW" an. Das bedeutet, dass ein Sicherheitsabstand bereits eingerechnet ist, sodass der Tiefgang der Abladetiefe entsprechen kann, zuzüglich oder abzüglich der Differenz des Pegels zum GlW, ohne einen zusätzlichen Sicherheitsabstand zu berücksichtigen, wie es bei den meisten anderen Pegeln der Fall ist.';var a0_0x5df7f4={};a0_0x5df7f4[a0_0x1abf95(1309)]=a0_0x1abf95(2412),a0_0x5df7f4[a0_0x1abf95(959)]=a0_0x1abf95(2182),a0_0x5df7f4[a0_0x1abf95(2548)]=a0_0xda44c0(1880),a0_0x5df7f4[a0_0xda44c0(2264)]=a0_0xda44c0(2230),a0_0x5df7f4.tooltip_waarde_title=a0_0xda44c0(2027),a0_0x5df7f4[a0_0x1abf95(868)]="Il s'agit de la lecture actuelle d'une jauge d'eau par rapport à son point zéro spécifique (PZG - Pegelnullpunkt). Il est crucial de comprendre que cette valeur n'est pas la même que la profondeur de passe disponible ou le tirant d'eau d'un navire. La valeur de la jauge peut même être négative.",a0_0x5df7f4[a0_0xda44c0(1172)]=a0_0x1abf95(2003),a0_0x5df7f4[a0_0xda44c0(1249)]=a0_0xda44c0(526),a0_0x5df7f4[a0_0xda44c0(1665)]="Règle empirique officielle",a0_0x5df7f4[a0_0x1abf95(1418)]=a0_0x1abf95(2515),a0_0x5df7f4.tooltip_correction_title=a0_0x1abf95(1909),a0_0x5df7f4[a0_0xda44c0(2536)]="Ce terme fait référence aux ajustements apportés aux règles officielles de calcul du tirant d'eau, reconnaissant la différence significative entre la théorie et la pratique. La raison principale de ces corrections importantes, en particulier sur le Rhin, réside dans la qualité et le type d'informations fournies par les autorités par rapport à d'autres fleuves comme le Danube.\n\nSur le Danube autrichien, le service Via Donau publie tous les hauts-fonds avec une carte claire. Fait crucial, ils fournissent des informations à la fois sur la profondeur dans le chenal compvar et sur la profondeur dans le chenal le plus profond (qui a une largeur minimale pour un trafic à sens unique d'un convoi de 4 barges). Avec ces informations précises, la marge de sécurité conseillée de 30 à 40 cm est appliquée à la profondeur maximale dans le chenal le plus profond.\n\nC'est une énorme différence par rapport au Rhin. Ici, les gouvernements allemand et néerlandais ne fournissent que la profondeur minimale garantie sur l'ensemble du chenal. Cela oblige les capitaines à appliquer la marge de 30 cm au point le plus bas possible, même s'ils savent que le chenal est beaucoup plus profond ailleurs. Cette méthode officielle est la raison pour laquelle les capitaines sur le Rhin ont parfois développé des \"corrections\" relativement importantes, car les autorités ne réussissent pas toujours à fournir des informations sur le chenal le plus profond qui soient réellement utiles au batelier. Cependant, il arrive aussi que l'on navigue avec un tirant d'eau moindre que celui que cette méthode de calcul \"officielle\" suggère, comme dans le cas de Coblence (+130 au lieu de +140). Cela montre bien l'ampleur de la différence entre la théorie et la pratique aux yeux du batelier.\n\nPendant les basses eaux, les bateliers essaient activement d'éviter les hauts-fonds connus (mais officiellement non publiés). Les navires montants ont la flexibilité de choisir leur chemin, cherchant les parties les plus profondes du fleuve tout en laissant de la place aux navires descendants. La largeur de chenal garantie de 120 mètres sur le Rhin n'est souvent nécessaire que pour les très grands convois en trafic bidirectionnel ; la plupart des navires peuvent passer avec beaucoup moins d'espace, en particulier en trafic à sens unique. Cela permet surtout aux navires montants de charger à un tirant d'eau plus profond que ce qui est officiellement autorisé, cependant, les navires descendants subissent moins de squat ce qui peut compenser. Les corrections peuvent être substantielles, les vraquiers ajoutant jusqu'à 40 cm en période de très basses eaux. Par exemple, au lieu du \"niveau de Kaub + 83 cm\" officiel, les capitaines peuvent utiliser \"niveau de Kaub + 120-125 cm\" lors de très basses eaux, également parce que tous les navires sont chargés au maximum et réduiront leur vitesse, causant moins de squat mutuel. Lors du niveau d'eau record de 2018, lorsque la jauge de Kaub était à 27 cm, cela a fait la différence entre un tirant d'eau inutilisable de 110 cm (pour de nombreux navires rhénans \"modernes\") et un tirant d'eau gérable de 150 cm.",a0_0x5df7f4[a0_0xda44c0(1147)]=a0_0xda44c0(595),a0_0x5df7f4[a0_0xda44c0(2140)]=a0_0x1abf95(1525),a0_0x5df7f4.tooltip_uncertainty_title="Incertitude",a0_0x5df7f4[a0_0xda44c0(2553)]="La plupart des modèles de prévision du niveau de l'eau disposent d'outils intégrés pour calculer une bande d'incertitude. La bande d'incertitude souvent utilisée est la bande de 80 %, ce qui signifie que 20 % des prévisions (1 sur 5) se situeront toujours en dehors de cette plage et seront \"fausses\". Ceci est inconnu de la plupart des capitaines, car les prévisions standard à 4 jours ne publient généralement pas ces bandes. Les prévisions à plus de deux jours dépendent fortement des prévisions météorologiques (bien que cela dépende aussi de la distance via le fleuve jusqu'à la zone de pluie). Pendant les périodes de basses eaux, les prévisions qui prédisent une hausse due à la pluie sont souvent trop optimistes. Cela entraîne d'énormes problèmes lorsque les navires sont chargés trop profondément sur la base d'une hausse prévue et ne peuvent ensuite pas franchir les tronçons limitants. Par conséquent, charger un navire sur la base d'un pic de précipitations prévu est risqué, et il est généralement conseillé d'utiliser la limite inférieure de la bande d'incertitude de la prévision.",a0_0x5df7f4.tooltip_european_fleet_title=a0_0x1abf95(1894),a0_0x5df7f4[a0_0xda44c0(2117)]=a0_0xda44c0(1066),a0_0x5df7f4[a0_0xda44c0(2504)]="Avertissement: Convoi de 2 barges sur la voie navigable Rhin-Main-Danube nécessite un propulseur d'étrave.",a0_0x5df7f4[a0_0x1abf95(2224)]=a0_0xda44c0(643),a0_0x5df7f4[a0_0x1abf95(1609)]=a0_ рическое правило",a0_0x14c0ce[a0_0xda44c0(1418)]='Это получено на основе стандартного расчета для определения максимальной осадки судна, как это рекомендуется правительством Германии и различными другими учреждениями. В Германии, например, водомерный пост Кауб имеет GlW 77 см. Это означает, что когда пост Кауб показывает 77 см, гарантированная глубина фарватера по всему обозначенному каналу составляет 190 см.\n\nКроме того, необходимо поддерживать запас безопасности (также известный как Under Keel Clearance или UKC) между днищем судна и дном реки. Для большинства постов принимается запас в 30 см, цифра, часто цитируемая источниками, такими как Platform Zero Accidents. Однако это не является универсально установленным правилом. Швейцарское правительство, например, хочет ввести более строгий запас безопасности в 40 см.\n\nСложность определения правильного запаса подчеркивается Platform Zero Accidents, которая заявляет (цитата):\n "Для безопасной навигации необходимо, чтобы осадка судна была меньше глубины водного пути. Должен поддерживаться запас безопасности (UKC). Насколько высоким должен быть этот запас, еще не определено. Однако немецкая судебная практика показывает, что хотя запас в 20 см приемлем для песчаного или гравийного дна, этот 20-сантиметровый запас определенно недостаточен для танкера, идущего по маршруту с каменистым дном. Определение запаса в значительной степени зависит от \'хорошей морской практики\' капитана и колеблется от 20 до 40 см."\n\nЭто различие критически важно на Рейне: участки, такие как Кауб и Хофкирхен, имеют каменистое дно, требующее большего запаса (до дна!, а не до гарантированной глубины канала, см. "коррекции"), в то время как большинство других участков имеют песчаное дно.\n\nЭтот запас безопасности предназначен для учета эффекта "проседания" (squat), когда движущееся судно опускается в воду глубже, чем его статическая осадка. Проседание может легко превышать 30 см, особенно при встрече или обгоне других судов на мелководье, иногда достигая 60 см, что подтверждено численными симуляциями Marin. Оно увеличивается квадратично со скоростью относительно воды и зависит от размеров судна (у более широких судов проседание больше, у более длинных — меньше). Поскольку это зависит от скорости относительно воды, суда, идущие вниз по течению, обычно испытывают меньшее проседание, чем суда, идущие вверх. Проседание также увеличивается с уменьшением глубины воды, поэтому на практике суда снижают скорость для преодоления мелководных участков.',a0_0x14c0ce[a0_0x1abf95(502)]="Correctie - Коррекция",a0_0x14c0ce[a0_0x1abf95(2536)]=a0_0xda44c0(800),a0_0x14c0ce[a0_0xda44c0(1147)]=a0_0xda44c0(1656),a0_0x14c0ce[a0_0x1abf95(2140)]=a0_0x1abf95(789),a0_0x14c0ce[a0_0xda44c0(501)]="Неопределенность",a0_0x14c0ce.tooltip_uncertainty_desc=a0_0x1abf95(469),a0_0x14c0ce[a0_0x1abf95(2545)]=a0_0x1abf95(827),a0_0x14c0ce[a0_0xda44c0(2117)]='Европейский внутренний флот очень разнообразен. Большинство судов строятся под конкретные размеры каналов и шлюзов и проектируются с целью достижения оптимального экономического эффекта в течение ожидаемого срока службы. Поскольку экстремально низкая вода в среднем случается всего несколько дней в году (см., например, всего 20 дней в году, когда уровень опускается ниже согласованного низкого уровня реки), строить суда, высоко оптимизированные для этих условий, неэкономично. Они также должны быть рентабельными на более глубоких каналах и реках большую часть года. Исторически внутреннее судоходство перевозило навалочные грузы, такие как уголь и железная руда, которые были в основном необходимы зимой, когда уровень воды был высоким и их можно было хорошо хранить в качестве буфера. Эта тенденция постепенно увеличивала максимальную осадку судов с канального стандарта в 2,5 метра до 4 метров.\n\nСледовательно, маловероятно, что настоящие мелкосидящие суда, подобные тем, что на реке Эльбе, станут доминирующими. Нынешнее поколение так называемых "оптимизированных для мелководья" судов в основном оптимизировано за счет экономии веса на конструкции корпуса, чтобы перевозить немного больше груза, чем их предшественники, но они не спроектированы с меньшей максимальной осадкой для уменьшения колебаний вместимости. Это означает, что даже эти современные суда все равно не смогут использовать 80% своей максимальной грузоподъемности во время мелководья. В результате мелководье останется основной причиной транспортных заторов и роста цен, потому что свободный рынок не платит за убытки, которые понесут чрезвычайно оптимизированные суда в те 94% времени, когда уровень воды "высокий".',a0_0x14c0ce[a0_0xda44c0(2504)]=a0_0xda44c0(892),a0_0x14c0ce.constraintLargeConvoyUpstreamSalzig=a0_0x1abf95(2348),a0_0x14c0ce[a0_0xda44c0(1609)]=a0_0xda44c0(880),a0_0x14c0ce[a0_0x1abf95(2199)]=a0_0xda44c0(1519),a0_0x14c0ce[a0_0xda44c0(1948)]=a0_0x1abf95(1252),a0_0x14c0ce[a0_0xda44c0(2503)]=a0_0xda44c0(1453),a0_0x14c0ce.appTitle=a0_0x1abf95(746),a0_0x14c0ce.language_multilingual=a0_0x1abf95(1878),a0_0x14c0ce[a0_0xda44c0(765)]=a0_0xda44c0(1964),a0_0x14c0ce.nextRefresh=a0_0x1abf95(2061),a0_0x14c0ce[a0_0xda44c0(1967)]=a0_0xda44c0(2525),a0_0x14c0ce.contextRiver="Контекст / Река",a0_0x14c0ce[a0_0x1abf95(935)]="Все Реки",a0_0x14c0ce[a0_0xda44c0(1361)]="Рейс",a0_0x14c0ce.selectStart=a0_0x1abf95(1936),a0_0x14c0ce.selectEnd="Выберите финиш",a0_0x14c0ce.to="в",a0_0x14c0ce.displayMode=a0_0xda44c0(1263),a0_0x14c0ce[a0_0x1abf95(1879)]=a0_0xda44c0(1198),a0_0x14c0ce[a0_0x1abf95(1033)]=a0_0x1abf95(1196),a0_0x14c0ce.displayModeTonnage=a0_0xda44c0(1753),a0_0x14c0ce[a0_0xda44c0(1690)]="Выберите реф. судно",a0_0x14c0ce.showUncertainty="Показать неопределенность прогноза",a0_0x14c0ce[a0_0x1abf95(2242)]="Перезагрузить Данные",a0_0x14c0ce[a0_0x1abf95(679)]=a0_0xda44c0(2516),a0_0x14c0ce[a0_0x1abf95(1562)]=a0_0x1abf95(2375),a0_0x14c0ce[a0_0x1abf95(1966)]=a0_0xda44c0(2477),a0_0x14c0ce.loadingStatic=a0_0xda44c0(912),a0_0x14c0ce[a0_0xda44c0(1347)]="Статические данные загружены.",a0_0x14c0ce[a0_0x1abf95(1841)]=a0_0xda44c0
