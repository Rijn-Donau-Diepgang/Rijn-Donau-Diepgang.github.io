0(1898)]=a0_0x1376e0(1950),a0_0x343f2c[a0_0x1376e0(460)]="Schip overschrijdt max afmetingen voor Donau-traject Kelheim-Regensburg (190/135x11.45m).",a0_0x343f2c[a0_0x1376e0(2191)]=a0_0x1376e0(1054),a0_0x343f2c[a0_0x1376e0(2037)]=a0_0x1376e0(1717),a0_0x343f2c.modalLength=a0_0x1376e0(1557),a0_0x343f2c[a0_0x1376e0(1616)]=a0_0x1376e0(2038),a0_0x343f2c[a0_0x591ce9(1257)]="Min. Diepgang (m)",a0_0x343f2c[a0_0x591ce9(1179)]="Max. Diepgang (m)",a0_0x343f2c[a0_0x1376e0(821)]=a0_0x1376e0(378),a0_0x343f2c[a0_0x1376e0(1570)]='Voor dit traject geeft de Duitse overheid een "Abladetiefe bei GlW" in plaats van een "Fahrinnentiefe bei GlW". Dit betekent dat een veiligheidsmarge al is inbegrepen, zodat de diepgang gelijk kan zijn aan de Abladetiefe, plus of min het verschil van de waterstand met de GlW, zonder een extra veiligheidsmarge in acht te nemen, zoals bij de meeste andere peilschalen het geval is.';var a0_0x22aff9={};a0_0x22aff9.tooltip_glw_rnw_title=a0_0x591ce9(1936),a0_0x22aff9.tooltip_glw_rnw_desc=a0_0x591ce9(980),a0_0x22aff9.tooltip_tugiw_title=a0_0x1376e0(1028),a0_0x22aff9[a0_0x1376e0(1739)]=a0_0x1376e0(1804),a0_0x22aff9.tooltip_waarde_title=a0_0x1376e0(683),a0_0x22aff9.tooltip_waarde_desc="This is the current reading of a water gauge relative to its specific zero point (PZG - Pegelnullpunkt). It is crucial to understand that this value is not the same as the available fairway depth or a ship's draft. The gauge value can even be negative.",a0_0x22aff9[a0_0x591ce9(1447)]="Trend",a0_0x22aff9[a0_0x1376e0(902)]=a0_0x591ce9(2132),a0_0x22aff9.tooltip_official_rule_title=a0_0x1376e0(1984),a0_0x22aff9[a0_0x1376e0(513)]=a0_0x591ce9(2007),a0_0x22aff9[a0_0x591ce9(1460)]=a0_0x1376e0(823),a0_0x22aff9[a0_0x1376e0(1639)]=a0_0x591ce9(1104),a0_0x22aff9.tooltip_mgd_title=a0_0x1376e0(1600),a0_0x22aff9[a0_0x1376e0(1113)]="This is a service provided by the Dutch government that reports the actually measured fairway depth in the marked channel, as the depth below OLR is in many cases not maintained. Its practical use is often seen as limited, much like the guaranteed depth below GlW or OLR, because it doesn't specify the exact locations of the shallow spots. A key point regarding Dutch regulations is that a captain can get into legal trouble when they run aground while loading deeper than the published MGD (even if they were to adhere to the guaranteed depth below OLR with a 30cm margin, just as in Germany), but the peculiarity is that no safety margin is recommended; as long as you are not deeper than the MGD, it is considered fine.\n\nOn the Upper IJssel, for example, experienced captains know they can often increase their draft by an additional 15 cm on top of the published MGD while still maintaining a safe margin. This also brings the actual draft more in line with the fairway depth of 250 cm at OLR that Rijkswaterstaat aims for. They do this by utilizing their knowledge of the river, using a bow thruster to stay in the deeper outer curve of a bend, and accounting for the fact that less channel width is needed at low water than what follows from standard calculations for waterway dimensioning. However, this remains a gamble, as the depths of the crossings between curves are not published, and in the event of a grounding, the captain will be held liable.",a0_0x22aff9[a0_0x1376e0(1988)]=a0_0x591ce9(1935),a0_0x22aff9[a0_0x591ce9(693)]="Most water level forecast models have built-in tools to calculate an uncertainty band. The uncertainty band often used is the 80% band, which means that 20% of the forecasts (1 in 5) will still fall outside this range and be 'wrong.' This is unknown to most captains, as standard 4-day forecasts do not typically publish these bands. Forecasts for more than two days are heavily reliant on weather predictions (although that also depends on the distance via the river to the rain area). During low water periods, forecasts that predict a rise due to rain are often overly optimistic. This leads to huge problems when ships are loaded too deep based on a predicted rise and then cannot pass limiting stretches. Therefore, loading a vessel based on a forecasted rainfall peak is risky, and it is generally advisable to use the lower end of the forecast's uncertainty band.",a0_0x22aff9.tooltip_european_fleet_title=a0_0x591ce9(1824),a0_0x22aff9[a0_0x591ce9(1263)]=a0_0x1376e0(1174),a0_0x22aff9[a0_0x591ce9(761)]=a0_0x1376e0(139),a0_0x22aff9.constraintLargeConvoyUpstreamSalzig="Convoy exceeds max dimensions (193x22.90m) for section upstream of Bad Salzig (km 564.30).",a0_0x22aff9[a0_0x1376e0(720)]=a0_0x591ce9(2049),a0_0x22aff9[a0_0x591ce9(1890)]=a0_0x1376e0(1618),a0_0x22aff9[a0_0x1376e0(1730)]=a0_0x591ce9(2157),a0_0x22aff9.constraintLobithOutOfRange=a0_0x1376e0(924),a0_0x22aff9[a0_0x1376e0(1848)]=a0_0x1376e0(1079),a0_0x22aff9[a0_0x591ce9(2216)]="Language / Taal / Sprache / Langue / Язык",a0_0x22aff9[a0_0x591ce9(1775)]="Auto-refresh",a0_0x22aff9[a0_0x1376e0(743)]="Next",a0_0x22aff9[a0_0x1376e0(1042)]=a0_0x591ce9(1543),a0_0x22aff9.contextRiver=a0_0x1376e0(467),a0_0x22aff9[a0_0x591ce9(478)]=a0_0x591ce9(1940),a0_0x22aff9[a0_0x591ce9(1188)]=a0_0x591ce9(1913),a0_0x22aff9[a0_0x1376e0(1503)]=a0_0x1376e0(1757),a0_0x22aff9[a0_0x591ce9(1942)]=a0_0x1376e0(222),a0_0x22aff9.to="to",a0_0x22aff9.displayMode=a0_0x591ce9(1165),a0_0x22aff9[a0_0x591ce9(1726)]=a0_0x1376e0(1999),a0_0x22aff9.displayModeLevel=a0_0x1376e0(436),a0_0x22aff9[a0_0x1376e0(1004)]="Tonnage",a0_0x22aff9[a0_0x591ce9(1311)]=a0_0x591ce9(1956),a0_0x22aff9[a0_0x591ce9(1925)]=a0_0x1376e0(984),a0_0x22aff9[a0_0x1376e0(208)]=a0_0x1376e0(977),a0_0x22aff9[a0_0x591ce9(570)]=a0_0x1376e0(313),a0_0x22aff9[a0_0x591ce9(1424)]=a0_0x591ce9(1114),a0_0x22aff9[a0_0x1376e0(1496)]="Initializing...",a0_0x22aff9[a0_0x1376e0(649)]=a0_0x591ce9(2058),a0_0x22aff9.staticLoaded=a0_0x591ce9(279),a0_0x22aff9[a0_0x591ce9(1076)]=a0_0x1376e0(1516),a0_0x22aff9.dataUpdated="Data updated ({successfulUpdates}/{apiGaugeCount} API sources)",a0_0x22aff9.updateError="Error updating ({errorCou rovides an "Abladetiefe bei GlW" (loading depth at equivalent water level) instead of a "Fahrinnentiefe bei GlW" (channel depth at equivalent water level). This means that a safety margin is already included, so the draft can be equal to the Abladetiefe, plus or minus the difference between the current gauge level and the GIW, without taking an additional safety margin into account as is the case for most other gauges.';var a0_0x4ae677={};a0_0x4ae677[a0_0x591ce9(752)]=a0_0x591ce9(1517),a0_0x4ae677[a0_0x591ce9(678)]="Der Gleichwertige Wasserstand ist ein statistisch ermittelter Bezugswasserstand, der zur Berechnung der verfügbaren oder angestrebten Wassertiefen in einem Fluss dient. Es ist ein international vereinbarter Standard für den Rhein, der auf einem Abfluss basiert, der im Durchschnitt nur an 20 Tagen pro Jahr unterschritten wird. Die angestrebte Fahrrinnentiefe (TuGlW) basiert auf diesem GlW oder dem niederländischen OLR. Zum Beispiel beträgt der aktuell gültige GlW (Stand 2022) für den Pegel Köln einen Pegelstand von 1,39 Metern. Das bedeutet, dass bei einem Pegelstand von 1,39 Metern eine Fahrrinnentiefe von 2,50 Metern theoretisch vorhanden ist, die jedoch durch bekanntgegebene Fehltiefen verringert sein kann. Die tatsächlich verfügbare Fahrrinnentiefe im Kölner Raum lässt sich wie folgt berechnen:\nAktueller Pegel Köln + 1,11 Meter − aktuell bekanntgegebene Fehltiefe.\n\nDer Regulierungsniedrigwasserstand (RNW) ist praktisch äquivalent zum GlW und OLR: Es ist ein Wasserstand, dessen zugehöriger Abfluss an 94% der Tage im Zeitraum 1961-1990 erreicht oder überschritten wurde (also nur an 20 Tagen unterschritten). In der Praxis ist er funktionell gleichwertig mit dem GlW, ist aber der auf der Donau verwendete Begriff.",a0_0x4ae677[a0_0x591ce9(417)]=a0_0x591ce9(304),a0_0x4ae677.tooltip_tugiw_desc=a0_0x1376e0(1347),a0_0x4ae677[a0_0x1376e0(1290)]=a0_0x591ce9(1241),a0_0x4ae677[a0_0x1376e0(1089)]=a0_0x1376e0(2189),a0_0x4ae677[a0_0x591ce9(1447)]=a0_0x591ce9(842),a0_0x4ae677[a0_0x1376e0(902)]=a0_0x591ce9(1001),a0_0x4ae677[a0_0x591ce9(406)]=a0_0x591ce9(286),a0_0x4ae677[a0_0x1376e0(513)]='Diese wurde auf der Grundlage der Standardberechnung zur Bestimmung des maximalen Tiefgangs eines Schiffes ermittelt, wie sie von der deutschen Regierung und verschiedenen anderen Institutionen empfohlen wird. In Deutschland hat der Pegel Kaub beispielsweise einen GlW von 77 cm. Das bedeutet, dass bei einem Pegelstand von 77 cm am Pegel Kaub die garantierte Fahrwassertiefe in der gesamten markierten Rinne 190 cm beträgt.\n\nZusätzlich muss ein Sicherheitsabstand (auch als Under Keel Clearance oder UKC bekannt) zwischen dem Schiffsboden und dem Flussbett eingehalten werden. Für die meisten Pegel wird ein Abstand von 30 cm angesetzt, eine Zahl, die oft von Quellen wie der Plattform Zero Accidents zitiert wird. Dies ist jedoch keine universell festgelegte Regel. Die Schweizer Regierung möchte beispielsweise einen strengeren Sicherheitsabstand von 40 cm durchsetzen.\n\nDie Komplexität bei der Bestimmung des richtigen Abstands wird von der Plattform Zero Accidents hervorgehoben, die feststellt (Zitat):\n "Für eine sichere Fahrt ist es notwendig, dass der Tiefgang des Schiffes geringer ist als die Wassertiefe. Ein Sicherheitsabstand (UKC) muss eingehalten werden. Wie hoch dieser Abstand sein sollte, ist noch nicht festgelegt. Die deutsche Rechtsprechung zeigt jedoch, dass ein Freiraum von 20 cm bei sandigem oder kiesigem Grund akzeptabel ist, dieser 20 cm Freiraum aber für einen Tanker auf einer Strecke mit felsigem Grund definitiv nicht ausreicht. Die Festlegung des Freiraums hängt maßgeblich von der \'guten Seemannschaft\' des Kapitäns ab und liegt zwischen 20 und 40 cm."\n\nDieser Unterschied ist auf dem Rhein entscheidend: Strecken wie Kaub und Hofkirchen haben einen felsigen Grund, der einen größeren Abstand erfordert (zum Grund!, nicht zur garantierten Rinnentiefe, siehe "Korrekturen"), während die meisten anderen Strecken einen sandigen Grund haben.\n\nDieser Sicherheitsabstand soll den Effekt des "Squat" (Absunk) berücksichtigen, bei dem ein fahrendes Schiff tiefer ins Wasser sinkt als sein statischer Tiefgang. Der Squat kann leicht 30 cm überschreiten, insbesondere bei Begegnungen oder Überholmanövern mit anderen Schiffen an flachen Stellen, und erreicht manchmal bis zu 60 cm, wie numerische Simulationen von Marin bestätigten. Er nimmt quadratisch mit der Geschwindigkeit durch das Wasser zu und wird von den Schiffsabmessungen beeinflusst (breitere Schiffe haben mehr Squat, längere Schiffe weniger). Da er von der Geschwindigkeit durch das Wasser abhängt, haben talfahrende Schiffe im Allgemeinen weniger Squat als bergfahrende Schiffe. Der Squat nimmt auch mit abnehmender Wassertiefe zu, weshalb Schiffe in der Praxis ihre Geschwindigkeit reduzieren, um die flachen Stellen zu überwinden.',a0_0x4ae677[a0_0x591ce9(1460)]=a0_0x1376e0(197),a0_0x4ae677[a0_0x1376e0(1639)]='Dieser Begriff bezieht sich auf die Anpassungen der offiziellen Regeln zur Tiefgangsberechnung und erkennt den erheblichen Unterschied zwischen Theorie und Praxis an. Der Hauptgrund für diese großen Korrekturen, insbesondere auf dem Rhein, liegt in der Qualität und Art der von den Behörden bereitgestellten Informationen im Vergleich zu anderen Flüssen wie der Donau.\n\nAn der österreichischen Donau veröffentlicht der Dienst Via Donau alle Untiefen mit einer übersichtlichen Karte. Entscheidend ist, dass sie sowohl Informationen über die Tiefe in der vollen Rinne als auch über die Tiefe in der tiefsten Fahrrinne (die eine Mindestbreite für den Einwegverkehr eines 4-Leichter-Schubverbandes hat) bereitstellen. Mit diesen präzisen Informationen wird der empfohlene Sicherheitsabstand von 30-40 cm auf die maximale Tiefe in der tiefsten Fahrrinne angewendet.\n\nDies ist ein gewaltiger Unterschied zum Rhein. Hier stellen die deutschen und niederländischen Behörden nur die minimal garantierte Tiefe in der gesamten Rinne zur Verfügung. Dies zwingt die Kapitäne, den 30-cm-Freiraum auf den flachstmöglichen Punkt anzuwenden, auch wenn sie wissen, dass die Rinne an anderer Stelle viel tiefer ist. Diese offizielle Methode ist der Grund, warum Kapitäne auf dem Rhein manchmal relativ große "Korrekturen" entwickelt haben, da es den Behörden nicht immer gelingt, auch für den Schiffsführer tatsächlich nützliche Informationen über die tiefste Fahrrinne bereitzustellen. Allerdings wird manchmal auch mit weniger Tiefgang gefahren, als diese "offizielle" Berechnungsmethode ergibt, wie im Fall von Koblenz (+130 statt +140). Das macht deutlich, wie groß der Unterschied zwischen Theorie und Praxis in den Augen des Schiffsführers ist.\n\nBei Niedrigwasser versuchen Schiffsführer aktiv, bekannte (aber offiziell unveröffentlichte) Untiefen zu meiden. Bergfahrende Schiffe haben die Flexibilität, ihren Weg zu wählen und die tiefsten Teile des Flusses aufzusuchen, während sie Platz für talfahrende Schiffe lassen. Die garantierte Rinnenbreite von 120 Metern auf dem Rhein ist oft nur für sehr große Verbände im Gegenverkehr notwendig; die meisten Schiffe können mit viel weniger Platz passieren, insbesondere im Einwegverkehr. Dies ermöglicht es insbesondere bergfahrenden Schiffen, einen größeren Tiefgang zu laden, als offiziell erlaubt ist, jedoch haben talfahrende Schiffe weniger Squat, was dies kompensieren kann. Die Korrekturen können erheblich sein, wobei Trockenfrachter bei extremem Niedrigwasser bis zu 40 cm hinzufügen. Statt der offiziellen "Pegel Kaub + 83 cm" verwenden Kapitäne bei extremem Niedrigwasser beispielsweise "Pegel Kaub + 120-125 cm", auch weil alle Schiffe maximal beladen sind und ihre Geschwindigkeit reduzieren, was zu weniger gegenseitigem Squat führt. Während des Rekordniedrigwassers von 2018, als der Pegel Kaub bei 27 cm lag, machte dies den Unterschied zwischen einem (für viele "moderne" Rheinschiffe) unbrauchbaren Tiefgang von 110 cm und einem handhabbaren Tiefgang von 150 cm aus.',a0_0x4ae677[a0_0x591ce9(998)]=a0_0x591ce9(1277),a0_0x4ae677[a0_0x1376e0(1113)]=a0_0x591ce9(2190),a0_0x4ae677[a0_0x1376e0(1988)]=a0_0x1376e0(847),a0_0x4ae677.tooltip_uncertainty_desc=a0_0x591ce9(1856),a0_0x4ae677.tooltip_european_fleet_title=a0_0x1376e0(1010),a0_0x4ae677[a0_0x591ce9(1263)]='Die europäische Binnenflotte ist äußerst vielfältig. Die meisten Schiffe sind für spezifische Kanal- und Schleusenabmessungen gebaut und darauf ausgelegt, über ihre erwartete Lebensdauer einen optimalen Business Case zu haben. Da extremes Flachwasser im Durchschnitt nur wenige Tage im Jahr auftritt (siehe zum Beispiel die nur 20 Tage pro Jahr andauernde Unterschreitung, die für den vereinbarten niedrigen Rheinwasserstand angesetzt wird), ist es nicht wirtschaftlich, Schiffe zu bauen, die stark auf diese Bedingungen optimiert sind. Sie müssen auch für den Großteil des Jahres auf tieferen Kanälen und Flüssen rentabel sein. Historisch transportierte die Binnenschifffahrt Massengüter wie Kohle und Eisenerz, die hauptsächlich im Winter benötigt wurden, wenn die Wasserstände hoch waren und gut als Puffer gelagert werden konnten. Dieser Trend erhöhte den maximalen Tiefgang von Schiffen allmählich von der 2,5-Meter-Kanalnorm auf bis zu 4 Meter.\n\nFolglich ist es unwahrscheinlich, dass echte Flachwasserschiffe, wie die auf der Elbe, dominant werden. Die aktuelle Generation sogenannter "flachwasseroptimierter" Schiffe ist hauptsächlich durch Gewichtseinsparungen bei der Rumpfkonstruktion optimiert, um etwas mehr Fracht als ihre Vorgänger zu transportieren, aber sie sind nicht mit einem geringeren maximalen Tiefgang konzipiert, um Kapazitätsschwankungen zu reduzieren. Dies bedeutet, dass selbst diese modernen Schiffe bei Niedrigwasser immer noch 80% ihrer maximalen Ladekapazität nicht nutzen können. Infolgedessen wird Flachwasser eine Hauptursache für Transportstaus und Preiserhöhungen bleiben, denn der freie Markt bezahlt nicht für den Verlust, den extrem optimierte Schiffe in den 94% der Zeit erleiden werden, in denen die Wasserstände "hoch" sind.',a0_0x4ae677[a0_0x591ce9(761)]="Warnung: 2-Leichter-Verband auf Rhein-Main-Donau-Wasserstraße benötigt Bugstrahlruder.",a0_0x4ae677.constraintLargeConvoyUpstreamSalzig=a0_0x1376e0(1049),a0_0x4ae677[a0_0x1376e0(720)]=a0_0x1376e0(1852),a0_0x4ae677.constraintRuhrortOutOfRange="Großer Verband (>193x22,90m) nicht erlaubt, Pegel Ruhrort ist {currentLevel}cm (muss 275-715cm sein).",a0_0x4ae677[a0_0x591ce9(1730)]=a0_0x1376e0(1483),a0_0x4ae677.constraintLobithOutOfRange=a0_0x1376e0(1415),a0_0x4ae677[a0_0x1376e0(1848)]=a0_0x591ce9(1825),a0_0x4ae677.language_multilingual=a0_0x591ce9(613),a0_0x4ae677[a0_0x1376e0(1775)]=a0_0x1376e0(1650),a0_0x4ae677[a0_0x591ce9(743)]="Nächste",a0_0x4ae677[a0_0x1376e0(1042)]=a0_0x1376e0(245),a0_0x4ae677[a0_0x591ce9(1352)]=a0_0x1376e0(1803),a0_0x4ae677[a0_0x1376e0(478)]=a0_0x1376e0(1451),a0_0x4ae677.journey=a0_0x591ce9(300),a0_0x4ae677[a0_0x591ce9(1503)]="Start wählen",a0_0x4ae677[a0_0x1376e0(1942)]=a0_0x591ce9(374),a0_0x4ae677.to=a0_0x1376e0(1463),a0_0x4ae677[a0_0x1376e0(2140)]=a0_0x591ce9(1143),a0_0x4ae677.displayModeDraft="Tiefgang",a0_0x4ae677[a0_0x1376e0(1181)]=a0_0x591ce9(1112),a0_0x4ae677[a0_0x1376e0(1004)]="Tonnage",a0_0x4ae677[a0_0x591ce9(1311)]=a0_0x591ce9(1292),a0_0x4ae677[a0_0x1376e0(1925)]="Vorhersage-Unsicherheit anzeigen",a0_0x4ae677[a0_0x1376e0(208)]=a0_0x1376e0(1137),a0_0x4ae677[a0_0x591ce9(570)]=a0_0x591ce9(1227),a0_0x4ae677[a0_0x1376e0(1424)]=a0_0x1376e0(1702),a0_0x4ae677[a0_0x591ce9(1496)]="Initialisiere...",a0_0x4ae677[a0_0x591ce9(649)]=a0_0x591ce9(175),a0_0x4ae677.staticLoaded=a0_0x591ce9(508),a0_0x4ae677[a0_0x1376e0(1076)]="Daten von API abrufen...",a0_0x4ae677[a0_0x1376e0(1430)]=a0_0x1376e0(366),a0_0x4ae677[a0_0x591ce9(2065)]="Fehler bei Aktualisierung ({errorCount} fehlgeschlagen). Erster: {firstError}",a0_0x4ae677.updateWarning=a0_0x1376e0(241),a0_0x4ae677.loadError="Fehler beim Laden: {errorMessage}",a0_0x4ae677[a0_0x1376e0(1284)]=a0_0x591ce9(916),a0_0x4ae677.directionUp=a0_0x1376e0(1514),a0 bladetiefe bei GlW" anstelle einer "Fahrrinnentiefe bei GlW" an. Das bedeutet, dass ein Sicherheitsabstand bereits eingerechnet ist, sodass der Tiefgang der Abladetiefe entsprechen kann, zuzüglich oder abzüglich der Differenz des Pegels zum GlW, ohne einen zusätzlichen Sicherheitsabstand zu berücksichtigen, wie es bei den meisten anderen Pegeln der Fall ist.';var a0_0x31b9dc={};a0_0x31b9dc[a0_0x591ce9(752)]=a0_0x1376e0(686),a0_0x31b9dc[a0_0x1376e0(678)]=a0_0x1376e0(1402),a0_0x31b9dc[a0_0x591ce9(417)]=a0_0x1376e0(1535),a0_0x31b9dc[a0_0x591ce9(1739)]=a0_0x591ce9(1228),a0_0x31b9dc[a0_0x591ce9(1290)]="Waarde / Valeur",a0_0x31b9dc[a0_0x1376e0(1089)]="Il s'agit de la lecture actuelle d'une jauge d'eau par rapport à son point zéro spécifique (PZG - Pegelnullpunkt). Il est crucial de comprendre que cette valeur n'est pas la même que la profondeur de passe disponible ou le tirant d'eau d'un navire. La valeur de la jauge peut même être négative.",a0_0x31b9dc[a0_0x591ce9(1447)]=a0_0x591ce9(673),a0_0x31b9dc.tooltip_trend_desc="Cela indique simplement de combien le niveau de l'eau à une jauge a changé par rapport à il y a 24 heures.",a0_0x31b9dc[a0_0x591ce9(406)]="Règle empirique officielle",a0_0x31b9dc.tooltip_official_rule_desc=a0_0x591ce9(811),a0_0x31b9dc[a0_0x591ce9(1460)]="Correctie - Correction",a0_0x31b9dc[a0_0x591ce9(1639)]=a0_0x591ce9(749),a0_0x31b9dc[a0_0x591ce9(998)]=a0_0x591ce9(772),a0_0x31b9dc.tooltip_mgd_desc=a0_0x591ce9(345),a0_0x31b9dc.tooltip_uncertainty_title="Incertitude",a0_0x31b9dc[a0_0x591ce9(693)]="La plupart des modèles de prévision du niveau de l'eau disposent d'outils intégrés pour calculer une bande d'incertitude. La bande d'incertitude souvent utilisée est la bande de 80 %, ce qui signifie que 20 % des prévisions (1 sur 5) se situeront toujours en dehors de cette plage et seront \"fausses\". Ceci est inconnu de la plupart des capitaines, car les prévisions standard à 4 jours ne publient généralement pas ces bandes. Les prévisions à plus de deux jours dépendent fortement des prévisions météorologiques (bien que cela dépende aussi de la distance via le fleuve jusqu'à la zone de pluie). Pendant les périodes de basses eaux, les prévisions qui prédisent une hausse due à la pluie sont souvent trop optimistes. Cela entraîne d'énormes problèmes lorsque les navires sont chargés trop profondément sur la base d'une hausse prévue et ne peuvent ensuite pas franchir les tronçons limitants. Par conséquent, charger un navire sur la base d'un pic de précipitations prévu est risqué, et il est généralement conseillé d'utiliser la limite inférieure de la bande d'incertitude de la prévision.",a0_0x31b9dc[a0_0x1376e0(1209)]="Flotte européenne",a0_0x31b9dc[a0_0x591ce9(1263)]=a0_0x591ce9(1820),a0_0x31b9dc[a0_0x1376e0(761)]=a0_0x591ce9(1964),a0_0x31b9dc[a0_0x1376e0(1035)]=a0_0x591ce9(1216),a0_0x31b9dc[a0_0x591ce9(720)]="Niveau de jauge Ruhrort inconnu, grand convoi (>193x22,90m) pourrait ne pas être autorisé.",a0_0x31b9dc[a0_0x1376e0(1890)]=a0_0x591ce9(1586),a0_0x31b9dc[a0_0x1376e0(1730)]=a0_0x1376e0(1201),a0_0x31b9dc[a0_0x1376e0(1837)]=a0_0x591ce9(741),a0_0x31b9dc[a0_0x591ce9(1848)]=a0_0x591ce9(1670),a0_0x31b9dc[a0_0x591ce9(2216)]=a0_0x1376e0(1959),a0_0x31b9dc[a0_0x1376e0(1775)]=a0_0x591ce9(1580),a0_0x31b9dc[a0_0x591ce9(743)]=a0_0x591ce9(1673),a0_0x31b9dc[a0_0x1376e0(1042)]=a0_0x1376e0(838),a0_0x31b9dc[a0_0x1376e0(1352)]=a0_0x591ce9(612),a0_0x31b9dc.allRivers=a0_0x591ce9(1100),a0_0x31b9dc[a0_0x591ce9(1188)]=a0_0x1376e0(1502),a0_0x31b9dc[a0_0x591ce9(1503)]=a0_0x591ce9(1513),a0_0x31b9dc.selectEnd=a0_0x591ce9(1777),a0_0x31b9dc.to=a0_0x591ce9(1500),a0_0x31b9dc[a0_0x1376e0(2140)]=a0_0x1376e0(581),a0_0x31b9dc[a0_0x591ce9(1726)]=a0_0x591ce9(702),a0_0x31b9dc[a0_0x1376e0(1181)]="Niveau d'eau (brut)",a0_0x31b9dc[a0_0x591ce9(1004)]=a0_0x591ce9(398),a0_0x31b9dc.selectRefShip=a0_0x1376e0(312),a0_0x31b9dc[a0_0x1376e0(1925)]=a0_0x1376e0(144),a0_0x31b9dc.reloadData=a0_0x591ce9(1623),a0_0x31b9dc.loading=a0_0x591ce9(336),a0_0x31b9dc.apiTime="Heure API", ,a0_0x31b9dc[a0_0x591ce9(2191)]=a0_0x591ce9(368),a0_0x31b9dc[a0_0x1376e0(2037)]=a0_0x1376e0(1152),a0_0x31b9dc[a0_0x591ce9(1487)]=a0_0x591ce9(877),a0_0x31b9dc[a0_0x1376e0(1616)]=a0_0x591ce9(1336),a0_0x31b9dc[a0_0x591ce9(1257)]="T.E. Min (m)",a0_0x31b9dc[a0_0x1376e0(1179)]="T.E. Max (m)",a0_0x31b9dc[a0_0x1376e0(821)]=a0_0x591ce9(1136),a0_0x31b9dc.tooltip_abladetiefe_desc=a0_0x1376e0(1226);var a0_0xd90ec6={};a0_0xd90ec6.tooltip_glw_rnw_title=a0_0x1376e0(957),a0_0xd90ec6[a0_0x591ce9(678)]=a0_0x591ce9(1577),a0_0xd90ec6[a0_0x1376e0(417)]=a0_0x1376e0(1231),a0_0xd90ec6[a0_0x591ce9(1739)]=a0_0x1376e0(1081),a0_0xd90ec6[a0_0x1376e0(1290)]=a0_0x591ce9(1320),a0_0xd90ec6[a0_0x591ce9(1089)]=a0_0x1376e0(1525),a0_0xd90ec6.tooltip_trend_title=a0_0x591ce9(785),a0_0xd90ec6[a0_0x1376e0(902)]=a0_0x1376e0(969),a0_0xd90ec6[a0_0x1376e0(406)]=a0_0x591ce9(665),a0_0xd90ec6[a0_0x1376e0(513)]='Это получено на основе стандартного расчета для определения максимальной осадки судна, как это рекомендуется правительством Германии и различными другими учреждениями. В Германии, например, водомерный пост Кауб имеет GlW 77 см. Это означает, что когда пост Кауб показывает 77 см, гарантированная глубина фарватера по всему обозначенному каналу составляет 190 см.\n\nКроме того, необходимо поддерживать запас безопасности (также известный как Under Keel Clearance или UKC) между днищем судна и дном реки. Для большинства постов принимается запас в 30 см, цифра, часто цитируемая источниками, такими как Platform Zero Accidents. Однако это не является универсально установленным правилом. Швейцарское правительство, например, хочет ввести более строгий запас безопасности в 40 см.\n\nСложность определения правильного запаса подчеркивается Platform Zero Accidents, которая заявляет (цитата):\n "Для безопасной навигации необходимо, чтобы осадка судна была меньше глубины водного пути. Должен поддерживаться запас безопасности (UKC). Насколько высоким должен быть этот запас, еще не определено. Однако немецкая судебная практика показывает, что хотя запас в 20 см приемлем для песчаного или гравийного дна, этот 20-сантиметровый запас определенно недостаточен для танкера, идущего по маршруту с каменистым дном. Определение запаса в значительной степени зависит от \'хорошей морской практики\' капитана и колеблется от 20 до 40 см."\n\nЭто различие критически важно на Рейне: участки, такие как Кауб и Хофкирхен, имеют каменистое дно, требующее большего запаса (до дна!, а не до гарантированной глубины канала, см. "коррекции"), в то время как большинство других участков имеют песчаное дно.\n\nЭтот запас безопасности предназначен для учета эффекта "проседания" (squat), когда движущееся судно опускается в воду глубже, чем его статическая осадка. Проседание может легко превышать 30 см, особенно при встрече или обгоне других судов на мелководье, иногда достигая 60 см, что подтверждено численными симуляциями Marin. Оно увеличивается квадратично со скоростью относительно воды и зависит от размеров судна (у более широких судов проседание больше, у более длинных — меньше). Поскольку это зависит от скорости относительно воды, суда, идущие вниз по течению, обычно испытывают меньшее проседание, чем суда, идущие вверх. Проседание также увеличивается с уменьшением глубины воды, поэтому на практике суда снижают скорость для преодоления мелководных участков.',a0_0xd90ec6[a0_0x591ce9(1460)]=a0_0x1376e0(1145),a0_0xd90ec6[a0_0x591ce9(1639)]=a0_0x591ce9(410),a0_0xd90ec6[a0_0x1376e0(998)]=a0_0x1376e0(291),a0_0xd90ec6.tooltip_mgd_desc=a0_0x591ce9(168),a0_0xd90ec6[a0_0x591ce9(1988)]=a0_0x591ce9(1040),a0_0xd90ec6[a0_0x1376e0(693)]=a0_0x591ce9(1977),a0_0xd90ec6[a0_0x591ce9(1209)]=a0_0x1376e0(1239),a0_0xd90ec6[a0_0x1376e0(1263)]='Европейский внутренний флот очень разнообразен. Большинство судов строятся под конкретные размеры каналов и шлюзов и проектируются с целью достижения оптимального экономического эффекта в течение ожидаемого срока службы. Поскольку экстремально низкая вода в среднем случается всего несколько дней в году (см., например, всего 20 дней в году, когда уровень опускается ниже согласованного низкого уровня реки), строить суда, высоко оптимизированные для этих условий, неэкономично. Они также должны быть рентабельными на более глубоких каналах и реках большую часть года. Исторически внутреннее судоходство перевозило навалочные грузы, такие как уголь и железная руда, которые были в основном необходимы зимой, когда уровень воды был высоким и их можно было хорошо хранить в качестве буфера. Эта тенденция постепенно увеличивала максимальную осадку судов с канального стандарта в 2,5 метра до 4 метров.\n\nСледовательно, маловероятно, что настоящие мелкосидящие суда, подобные тем, что на реке Эльбе, станут доминирующими. Нынешнее поколение так называемых "оптимизированных для мелководья" судов в основном оптимизировано за счет экономии веса на конструкции корпуса, чтобы перевозить немного больше груза, чем их предшественники, но они не спроектированы с меньшей максимальной осадкой для уменьшения колебаний вместимости. Это означает, что даже эти современные суда все равно не смогут использовать 80% своей максимальной грузоподъемности во время мелководья. В результате мелководье останется основной причиной транспортных заторов и роста цен, потому что свободный рынок не платит за убытки, которые понесут чрезвычайно оптимизированные суда в те 94% времени, когда уровень воды "высокий".',a0_0xd90ec6[a0_0x591ce9(761)]=a0_0x591ce9(521),a0_0xd90ec6[a0_0x591ce9(1035)]=a0_0x1376e0(1561),a0_0xd90ec6[a0_0x591ce9(720)]=a0_0x1376e0(1724),a0_0xd90ec6[a0_0x591ce9(1890)]=a0_0x1376e0(1107),a0_0xd90ec6[a0_0x1376e0(1730)]="Уровень поста Лобит неизвестен, крупногабаритный состав (>193x22,90м) может быть не разрешен.",a0_0xd90ec6[a0_0x1376e0(1837)]=a0_0x1376e0(556),a0_0xd90ec6.appTitle=a0_0x1376e0(183),a0_0xd90ec6.language_multilingual=a0_0x591ce9(1301),a0_0xd90ec6[a0_0x591ce9(1775)]=a0_0x591ce9(641),a0_0xd90ec6.nextRefresh="След.",a0_0xd90ec6[a0_0x591ce9(1042)]="Язык",a0_0xd90ec6[a0_0x1376e0(13
